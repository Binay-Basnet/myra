mutation addNewAccountInCOA($data: AddCOAAccountInput!) {
  settings {
    chartsOfAccount {
      account {
        add(data: $data) {
          recordId
          error {
            ...MutationError
          }
        }
      }
    }
  }
}

mutation deleteCOA($id: ID!) {
  settings {
    chartsOfAccount {
      account {
        delete(id: $id) {
          recordId
          error {
            ...MutationError
          }
        }
      }
    }
  }
}

mutation AddGroup($data:  NewCoaGroupInput!){
  settings {
    chartsOfAccount {
      account {
        newGroup(data: $data){
          recordId
          error {
            ...MutationError
          }
        }
      }
    }
  }
}


mutation addAccountInCOA($accountSetup: COAAccountSetup!, $parentAccountCode: String!){
  settings {
    chartsOfAccount {
      account {
        addAccount(accountSetup: $accountSetup, parentAccountCode: $parentAccountCode){
          success
          error {
            ...MutationError
          }
        }
      }
    }
  }
}
