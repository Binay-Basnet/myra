mutation addNewAccountInCOA($data: AddCOAAccountInput!) {
  settings {
    chartsOfAccount {
      account {
        add(data: $data) {
          recordId
          error {
            ...MutationError
          }
        }
      }
    }
  }
}

mutation deleteCOA($id: ID!) {
  settings {
    chartsOfAccount {
      account {
        delete(id: $id) {
          recordId
          error {
            ...MutationError
          }
        }
      }
    }
  }
}
