mutation setLoanProduct($id: ID!, $data: LoanProductInput) {
  settings {
    general {
      loanProducts {
        upsert(id: $id, data: $data) {
          recordId
          record {
            id
            objState
            productName
            productType
          }
          error {
            ...MutationError
          }
        }
      }
    }
  }
}

mutation setLoanProductInactive($data: LoanProductInactiveData) {
  settings {
    general {
      loanProducts {
        makeInactive(data: $data) {
          recordId
        }
      }
    }
  }
}
