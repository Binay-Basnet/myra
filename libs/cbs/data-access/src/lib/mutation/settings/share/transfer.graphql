mutation setSettingsShareTransfer($data: ShareTransferSettingsInput) {
  settings {
    general {
      share {
        add {
          transfer(data: $data) {
            bonus {
              taxPayer
              taxRate
              accountMapping
            }
          }
        }
      }
    }
  }
}

mutation setServiceCenterCashTransfer($data: ServiceCentreCashTransferInput!) {
  transaction {
    serviceCentreCashTransfer(data: $data) {
      recordId
      error {
        ...MutationError
      }
    }
  }
}

mutation setCashInTransitTransfer($data: TellerTransferInput!) {
  transaction {
    tellerTransfer(data: $data) {
      record
      error {
        ...MutationError
      }
    }
  }
}
