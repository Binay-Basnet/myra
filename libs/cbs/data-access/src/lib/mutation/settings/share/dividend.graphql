mutation setSettingsShareDividend($id: ID!, $data: ShareDividendSettingsInput) {
  settings {
    general {
      share {
        add(id: $id) {
          dividend(data: $data) {
            dividend {
              distributionCondition
              dividendTransferTreatment
              accountForFractionalDividends
              accountForShareDividends
              organizationFundForDividends
            }
          }
        }
      }
    }
  }
}
