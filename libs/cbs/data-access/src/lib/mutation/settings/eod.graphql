mutation eodDateSetup($date: Localized!) {
  settings {
    general {
      setup {
        eodSeed(date: $date)
      }
    }
  }
}

mutation eodExceptionSetup($value: EODExceptionInput!) {
  settings {
    general {
      setup {
        eodException(value: $value)
      }
    }
  }
}

mutation eodActivitiesSetup($value: EODActionInput!) {
  settings {
    general {
      setup {
        eodAction(value: $value)
      }
    }
  }
}
