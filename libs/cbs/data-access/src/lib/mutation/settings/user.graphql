mutation setSettingsUserData($id: ID!, $data: MyraUserInput) {
  settings {
    myraUser {
      add(id: $id, data: $data) {
        recordId
      }
    }
  }
}

mutation setPreference($id: ID!, $data: UserPreferenceInput!) {
  user {
    preference {
      update(id: $id, data: $data) {
        recordId
        record {
          language
          languageCode
          date
        }
        error {
          ...MutationError
        }
      }
    }
  }
}
