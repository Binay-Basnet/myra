mutation setDepartment($id: String, $input: NewDepartment!) {
  settings {
    general {
      HCM {
        employee {
          employee {
            upsertDepartment(id: $id, input: $input) {
              recordId
              error {
                ...MutationError
              }
            }
          }
        }
      }
    }
  }
}

