mutation setEarningComponent($id: ID, $input: EarningComponentInput!) {
  settings {
    general {
      HCM {
        payroll {
          earningComponent {
            upsertEarningComponent(id: $id, input: $input) {
              recordId
              error {
                ...MutationError
              }
            }
          }
        }
      }
    }
  }
}

