mutation setLoanGeneralSettings(
  $emi: Boolean
  $epi: Boolean
  $flat: Boolean
  $collateralList: [CollateralListInputData]
) {
  settings {
    general {
      loan {
        general(
          data: {
            emi: $emi
            epi: $epi
            flat: $flat
            collateralList: $collateralList
          }
        ) {
          recordId
          error {
            ...MutationError
          }
        }
      }
    }
  }
}

mutation setLoanInsuranceScheme($data: [LoanInsuranceSchemeInput]) {
  settings {
    general {
      loan {
        insuranceScheme(data: $data) {
          recordId
          error {
            ...MutationError
          }
        }
      }
    }
  }
}

mutation setProductType(
  $productTypes: [LoanProductTypeInput]
  $productSubTypes: [LoanProductSubTypeInput]
  $natureOfProduct: [LoanNatureOfProductInput]
) {
  settings {
    general {
      loan {
        productType(
          data: {
            productTypes: $productTypes
            productSubTypes: $productSubTypes
            natureOfProduct: $natureOfProduct
          }
        ) {
          recordId
          error {
            ...MutationError
          }
        }
      }
    }
  }
}
