mutation addSharePurchase($data: SharePurchaseInput!) {
  share {
    purchase(data: $data) {
      recordId
      record {
        id
        transactionId

        status
        transactionDate
        transactionDirection
        credit
        debit
        startNumber
        endNumber
        noOfShare
        balance
        shareAmount
        shareCertificateCharge
        otherCharge
        extraFee {
          name
          value
        }
        totalAmount
        paymentMode
        bankId
        voucherNumber
        accountId
      }
      error {
        ...MutationError
      }
    }
  }
}
