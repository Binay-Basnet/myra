mutation login($data: LoginInput!) {
  auth {
    login(data: $data) {
      recordId
      record {
        token {
          access
          refresh
        }
        data {
          user {
            id
            objState
            username
            firstName
            middleName
            lastName
            role
            profilePic
            branch {
              name
            }
          }
          preference {
            language
            languageCode
            date
          }
        }
      }
    }
  }
}

mutation refresh($refreshToken: String!) {
  auth {
    token(refreshToken: $refreshToken) {
      token {
        access
        refresh
      }
      error {
        ...MutationError
      }
    }
  }
}

mutation resetPassword($userId: String!, $newPassword: String!) {
  user {
    resetPassword(data: { userId: $userId, newPassword: $newPassword }) {
      recordId
      error {
        ...MutationError
      }
    }
  }
}
