mutation setNewEmployee($id: String, $input: EmployeeInput!) {
  hr {
    employee {
      employee {
        upsertEmployee(id: $id, input: $input) {
          recordId
          error {
            ...MutationError
          }
        }
      }
    }
  }
}

mutation setNewLeave($id: String, $input: LeaveInput!) {
  hr {
    employee {
      leave {
        upsertLeave(id: $id, input: $input) {
          recordId
          error {
            ...MutationError
          }
        }
      }
    }
  }
}
