mutation setExternalLoan($id: String, $data: ExternalLoanApplicationInput) {
  accounting {
    externalLoan {
      loan {
        new(id: $id, data: $data) {
          recordId
          error {
            ...MutationError
          }
        }
      }
    }
  }
}

