mutation setPurchaseEntry($data: PurchaseEntryInput!) {
  accounting {
    purchase {
      purchaseEntry(data: $data) {
        recordId
        error {
          ...MutationError
        }
      }
    }
  }
}

mutation addNewExpense($data: AccountingExpenseInput){
  accounting {
    purchase {
      expense(data: $data){
        recordId
        error {
          ...MutationError
        }
      }
    }
  }
}
