mutation setBankAccounts($data: NewBankAccountInput) {
  accounting {
    bankAccounts {
      new(data: $data) {
        recordId
        error {
          ...MutationError
        }
      }
    }
  }
}

mutation setJournalVoucherData($data: JournalVoucherInput) {
  accounting {
    journalVoucher {
      new(data: $data) {
        recordId
        record {
          transactionId
          creatorId
          creatorName
          reference
          date
          note
          entries {
            name
            value
          }
          paymentMode
          totalAmount
          createdAt
          glTransaction {
            ledgerId
            account
            serviceCentreId
            serviceCenter
            debit
            credit
          }
        }
        error {
          ...MutationError
        }
      }
    }
  }
}

mutation updateBankAccounts($data: UpdateBankAccountInput) {
  accounting {
    bankAccounts {
      update(data: $data) {
        recordId
        error {
          ...MutationError
        }
      }
    }
  }
}
