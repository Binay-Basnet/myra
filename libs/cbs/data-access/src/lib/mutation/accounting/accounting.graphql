mutation setBankAccounts($data: NewBankAccountInput) {
  accounting {
    bankAccounts {
      new(data: $data) {
        recordId
        error {
          ...MutationError
        }
      }
    }
  }
}

mutation setJournalVoucherData($data: JournalVoucherInput) {
  accounting {
    journalVoucher {
      new(data: $data) {
        recordId
        error {
          ...MutationError
        }
      }
    }
  }
}
