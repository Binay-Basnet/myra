mutation sendLoanApplicationForApproval($id: ID!, $data: LoanAccountInput!) {
  loanAccount {
    add(id: $id, data: $data) {
      error {
        ...MutationError
      }
      recordId
    }
  }
}

mutation setDisburseLoan($loanAccountId: ID!, $data: LoanDisbursementInput!) {
  loanAccount {
    disburse(loanAccount: $loanAccountId, data: $data) {
      error {
        ...MutationError
      }
      recordId
    }
  }
}
