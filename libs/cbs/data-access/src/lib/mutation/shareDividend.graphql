mutation postShareDividend($data: ShareDividendInput!, $commit: Boolean) {
  shareDividend {
    postDividend(data: $data, commit: $commit) {
      record
      summary {
        MemberID
        ShareCount
        SavingAmount
        TotalAmount
        DestinationAccount
        Error
      }
      error {
        ...MutationError
      }
    }
  }
}
