mutation postShareDividend($data: ShareDividendInput!, $commit: Boolean) {
  shareDividend {
    postDividend(data: $data, commit: $commit) {
      record
      summary {
        MemberID
        MemberCode
        MemberName
        AverageShareCount
        ShareCount
        SavingAmount
        TotalAmount
        PayableAmount
        TDSAmount
        DestinationAccount
        DestinationProduct
        Error
      }
      error {
        ...MutationError
      }
    }
  }
}
