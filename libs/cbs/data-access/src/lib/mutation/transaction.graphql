mutation setDepositData($data: DepositInput!) {
  transaction {
    deposit(data: $data) {
      recordId
    }
  }
}

mutation setWithdrawData($data: WithdrawInput!) {
  transaction {
    withdraw(data: $data) {
      recordId
    }
  }
}

mutation setAccountTransferData($data: TransferInput!) {
  transaction {
    transfer(data: $data) {
      recordId
    }
  }
}
