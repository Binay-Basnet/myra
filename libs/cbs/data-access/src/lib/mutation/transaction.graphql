mutation setDepositData($data: DepositInput!) {
  transaction {
    deposit(data: $data) {
      recordId
      record {
        transactionID
        date
        amount
        fine
        rebate
        discount
        paymentMode
        depositedBy
        createdAt
        memberName
        memberId
        accountId
        accountName
        depositedOther
        from {
          date
          month
        }
        to {
          date
          month
        }
      }
      error {
        ...MutationError
      }
    }
  }
}

