mutation setDepositData($data: DepositInput!) {
  transaction {
    deposit(data: $data) {
      recordId
      record {
        transactionID
        date
        amount
        rebate
        paymentMode
        depositedBy

        memberName
        memberId
        accountId
        accountName
      }
      error {
        ...MutationError
      }
    }
  }
}

