mutation getPreSignedUrl($contentType: String) {
  presignedUrl {
    upload(contentType: $contentType) {
      filename
      getUrl
      putUrl
    }
  }
}

mutation getPDFPreSignedUrl($contentType: String) {
  presignedUrl {
    uploadPDF(contentType: $contentType) {
      filename
      getUrl
      putUrl
    }
  }
}
