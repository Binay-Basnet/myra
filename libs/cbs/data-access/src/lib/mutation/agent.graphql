mutation setAgentTodayListData($id: ID!, $data: [AgentTodayListInput]) {
  agent {
    agentTodayList(id: $id, data: $data) {
      error {
        ...MutationError
      }
    }
  }
}

mutation setAgentTodayDepositData($id: ID!, $data: [AgentTodayListInput]) {
