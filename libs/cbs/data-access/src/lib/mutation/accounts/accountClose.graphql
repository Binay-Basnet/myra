mutation setAccountCloseData($data: DepositAccountClose) {
  account {
    close(data: $data) {
      recordId
      calculatedAmount
      record {
        accId
        accCloseDate
        accName
        amount
        interest
        charges
        paymentMode
        closeReason
      }

      error {
        ...MutationError
      }
    }
  }
}
