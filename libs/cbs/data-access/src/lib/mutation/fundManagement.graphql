mutation addProfitToFundManagementData($id: ID, $data: FundManagementInput!) {
  profitToFundManagement {
    new(id: $id, data: $data) {
      recordId
      error {
        ...MutationError
      }
    }
  }
}

mutation executeProfitFundMangement($id: ID!) {
  profitToFundManagement {
    execute(id: $id) {
      recordId
      error {
        ...MutationError
      }
    }
  }
}

mutation transferPLtoHO {
  profitToFundManagement {
    transferPLtoHO {
      recordId
      error {
        ...MutationError
      }
    }
  }
}
