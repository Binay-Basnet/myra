mutation setItemCategory($data: InvItemsGroupInput!) {
  inventory {
    itemsGroup {
      add(data: $data) {
        recordId
        error {
          ...MutationError
        }
      }
    }
  }
}

mutation setUnits($id: ID, $data: InvUnitOfMeasureInput!) {
  inventory {
    unitOfMeasure {
      add(data: $data, id: $id) {
        recordId
        error {
          ...MutationError
        }
      }
    }
  }
}

