query getChequeBookRequests($pagination: Pagination, $filter: RequestFilter) {
  requests {
    list {
      chequeBookRequest(paginate: $pagination, filter: $filter) {
        totalCount
        pageInfo {
          ...Pagination
        }
        edges {
          node {
            id
            memberId
            memberCode
            memberName
            memberPhoneNumber
            memberAge
            memberGender
            memberProfilePicUrl
            accountNumber
            accountType
            approvalStatus
            requestedDate
            branchId
            branchName
            numberOfLeaves
            pickUpMethod
            agentName
            remarks
          }
        }
      }
    }
  }
}

