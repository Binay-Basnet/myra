query getSalesCustomerListData($pagination: Pagination, $filter: SalesCustomerFilter) {
  accounting {
    sales {
      listCustomer(pagination: $pagination, filter: $filter) {
        totalCount
        edges {
          node {
            id
            name
            phoneNumber
            email
            address {
              state
              district
              localGovernment
              wardNo
              locality
            }
          }
          cursor
        }
        pageInfo {
          startCursor
          endCursor
          hasNextPage
          hasPreviousPage
        }
      }
    }
  }
}

query getSalesCustomerFormStateData($id: ID!) {
  accounting {
    sales {
      customerFormState(id: $id) {
        data {
          name
          code
          phoneNumber
          pan
          address {
            provinceId
            districtId
            localGovernmentId
            wardNo
            locality
            houseNo
            coordinates {
              longitude
              latitude
            }
          }
          email
          creditTerms
          creditLimit
          openingBalance
        }
      }
    }
  }
}

