query getAccountingPurchaseEntryList($filter: AccountingPurchaseFilter, $pagination: Pagination) {
  accounting {
    purchase {
      list(filter: $filter, pagination: $pagination) {
        totalCount
        edges {
          node {
            id
            date
            entryNo
            supplierId
            supplierName
            totalAmount
            referenceId
          }
          cursor
        }
        pageInfo {
          ...Pagination
        }
      }
    }
  }
}

query getAccountingPurchaseSalesList($filter: AccountingPurchaseFilter, $pagination: Pagination) {
  accounting {
    purchase {
      listExpense(filter: $filter, pagination: $pagination) {
        totalCount
        edges {
          cursor
          node {
            id
            reference
            date
            entryNo
            reference
            supplierId
            supplierName
            totalAmount
          }
        }
        pageInfo {
          ...Pagination
        }
      }
    }
  }
}

query getAccountingDebitNoteList($filter: AccountingPurchaseFilter, $pagination: Pagination) {
  accounting {
    purchase {
      listDebitNote(filter: $filter, pagination: $pagination) {
        totalCount
        pageInfo {
          endCursor
          startCursor
          hasNextPage
          hasPreviousPage
        }
        edges {
          node {
            id
            totalAmount
            supplierName
            supplierId
            date
            noteNo
            referenceNo
          }
          cursor
        }
      }
    }
  }
}

query getPurchaseEntryDetails($id: ID!) {
  accounting {
    purchase {
      detailPurchaseEntry(id: $id) {
        data {
          billNo
          supplierName
          invoiceReference
          invoiceDate
          dueDate
          productDetails {
            itemId
            itemName
            quantity
            rate
            tax
            taxValue
            amount
            description
            warehouse
            warehouseName
          }
          paymentDetail {
            subTotal
            nonTaxableTotal
            taxableTotal
            vat
            grandTotal
            discount
          }
          glTransaction {
            ledgerId
            account
            serviceCentreId
            serviceCenter
            debit
            credit
            balance
            balanceType
          }
          totalDebit
          totalCredit
          notes
        }
        error {
          ...QueryError
        }
      }
    }
  }
}

