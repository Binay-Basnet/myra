query getJournalVoucherList($pagination: Pagination, $filter: JournalVoucherFilter) {
  accounting {
    journalVoucher {
      list(filter: $filter, pagination: $pagination) {
        totalCount
        edges {
          node {
            id
            date
            reference
            amount
          }
          cursor
        }
        pageInfo {
          startCursor
          endCursor
          hasNextPage
          hasPreviousPage
        }
      }
    }
  }
}

query getJournalVoucherDetail($entryId: ID!) {
  accounting {
    journalVoucher {
      viewJournalVoucherDetail(entryId: $entryId) {
        data {
          id
          date
          amount
          status
          reference
          note
          transactionCode
          glTransaction {
            account
            debit
            credit
            serviceCenter
          }
          totalDebit
          totalCredit
        }
      }
    }
  }
}
