query getBankAccountList($filter: BankAccountFilter, $pagination: Pagination) {
  accounting {
    bankAccounts {
      list(filter: $filter, pagination: $pagination) {
        edges {
          node {
            id
            bankId
            bankName
            displayName
            accountType
            accountNo
            balance
            branchName
          }
        }
      }
    }
  }
}

query getBankAccountDetails($id: ID!) {
  accounting {
    bankAccounts {
      details(id: $id) {
        data {
          id
          bankId
          displayName
          accountName
          accountNumber
          accountType
          description
        }
      }
    }
  }
}
