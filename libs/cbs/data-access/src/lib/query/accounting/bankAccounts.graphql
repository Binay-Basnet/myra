query getBankAccountList(
  $filter: BankAccountFilter
  $currentBranchOnly: Boolean
  $pagination: Pagination
) {
  accounting {
    bankAccounts {
      list(filter: $filter, currentBranchOnly: $currentBranchOnly, pagination: $pagination) {
        edges {
          node {
            id
            bankId
            bankName
            displayName
            accountType
            accountNo
            balance
            balanceType
            branchName
          }
        }
        totalCount
        pageInfo {
          hasNextPage
          hasPreviousPage
          startCursor
          endCursor
        }
      }
    }
  }
}

query getBankAccountDetails($id: ID!) {
  accounting {
    bankAccounts {
      details(id: $id) {
        data {
          id
          bankId
          displayName
          accountName
          accountNumber
          accountType
          description
        }
      }
    }
  }
}
