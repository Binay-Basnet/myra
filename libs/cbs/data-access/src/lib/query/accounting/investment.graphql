query getInvestmentEntriesListData($pagination: Pagination, $filter: Filter) {
  accounting {
    investment {
      listEntry(pagination: $pagination, filter: $filter) {
        totalCount
        edges {
          node {
            id
            name
            type
            amount
            date
          }
          cursor
        }
        pageInfo {
          startCursor
          endCursor
          hasNextPage
          hasPreviousPage
        }
      }
    }
  }
}

query getInvestmentEntryFormStateData($id: ID!) {
  accounting {
    investment {
      entryFormState(id: $id) {
        data {
          organizationID
          investmentType
          investmentName
          share {
            count
            rate
            purchaseAmount
            certificateNo
            date
            notes
          }
          saving {
            type
            installmentAmount
            frequency
            rate
            openDate
            notes
          }
          fd {
            type
            fdAmount
            rate
            certificateNo
            startDate
            maturityDate
            nomineeBankACNo
            notes
          }
        }
      }
    }
  }
}

