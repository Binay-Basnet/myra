query getInvestmentAccountsListData($pagination: Pagination, $filter: InvestmentAccountFilter) {
  accounting {
    investment {
      listAccount(pagination: $pagination, filter: $filter) {
        totalCount
        edges {
          node {
            id
            name
            type
            address {
              state
              district
              localGovernment
              wardNo
              locality
            }
          }
          cursor
        }
        pageInfo {
          startCursor
          endCursor
          hasNextPage
          hasPreviousPage
        }
      }
    }
  }
}

query getInvestmentAccountFormStateData($id: ID!) {
  accounting {
    investment {
      accountFormState(id: $id) {
        data {
          name
          type
          address {
            provinceId
            districtId
            localGovernmentId
            wardNo
            locality
            houseNo
            coordinates {
              longitude
              latitude
            }
          }
        }
      }
    }
  }
}

