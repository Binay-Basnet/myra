query getKymFormStatusInstitution($id: ID!) {
  members {
    institution {
      formState(id: $id) {
        data {
          sectionStatus {
            id
            errors
            sectionStatus {
              errors
              incomplete
            }
          }
        }
      }
    }
  }
}

query getInstitutionKymEditData($id: ID!, $hasPressedNext: Boolean) {
  members {
    institution(includeRequiredErrors: $hasPressedNext) {
      formState(id: $id) {
        data {
          lastUpdated {
            ... on KymInsInformationLUS {
              information: name
            }
            ... on KymInsTransactionLUS {
              transaction: name
            }
            ... on KymInsDirectorDetailsLUS {
              directorDetails: name
            }
            ... on KymInsAccountLUS {
              account: name
            }
            ... on KymInsDeclarationLUS {
              declaration: name
            }
          }
          sectionStatus {
            sectionStatus {
              incomplete
              errors
            }
            errors
            id
          }
          formData {
            institutionName
            institutionTypeId
            natureOfBusiness
            registrationDate
            vatOrPanNo
            operatingOfficeAddress {
              provinceId
              districtId
              localGovernmentId
              wardNo
              locality
              houseNo
              coordinates {
                longitude
                latitude
              }
            }
            noOfBranches
            branchOfficeAddress {
              provinceId
              districtId
              localGovernmentId
              wardNo
              locality
              houseNo
              coordinates {
                longitude
                latitude
              }
            }
            registeredAddress {
              provinceId
              districtId
              localGovernmentId
              wardNo
              locality
              houseNo
              coordinates {
                longitude
                latitude
              }
            }
            registeredNumber
            issuingOffice
            phone
            fax
            email
            website
            postBoxNo
            numberOfEmployee
            dateOfLastAGM
            bank
            accountNumber
            accountName
            natureOfTransaction
            annualTurnover
            initialDepositAmount
            expectedMonthlyTurnover
            expectedMonthlyTransaction
            accountType
            isCompanyStampCompulsory
            specialInstruction
            companyStamp
            accountHolderName
            accountHolderPhone
            accountHolderEmail
            accountHolderAddress {
              provinceId
              districtId
              localGovernmentId
              wardNo
              locality
              houseNo
              coordinates {
                longitude
                latitude
              }
            }
            # accountHolderSignature
            # accountHolderStamp
          }
        }
      }
    }
  }
}

query getInstitutionSisterDetailsEditList($id: ID!, $includeRequiredErrors: Boolean) {
  members {
    institution(includeRequiredErrors: $includeRequiredErrors) {
      listSisterConcerns(id: $id) {
        data {
          id
          name
          natureOfBusiness
          address
          phone
        }
        sectionStatus {
          sectionStatus {
            errors
            incomplete
          }
          id
          errors
        }
      }
    }
  }
}

