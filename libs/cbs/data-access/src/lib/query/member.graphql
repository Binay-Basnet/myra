query getOfficialUse($id: ID!) {
  members {
    officialUse(id: $id) {
      recordId
      record {
        id
        isStaff
        checkSanction
        checkNegative
        riskCategory
        docCollectedAndVerified
        acceptableAddressDoc
      }
      error {
        ...MutationError
      }
    }
  }
}

query getMemberFilterMapping {
  members {
    filterMapping {
      serviceCenter {
        label
        value
      }
      objState
    }
  }
}

query getMinorList($filter: Filter, $pagination: Pagination) {
  members {
    listMinor(filter: $filter, pagination: $pagination) {
      totalCount
      edges {
        node {
          id
          memberId
          memberCode
          memberName
          serviceCentreId
          serviceCentreName
          minorName
          relationshipId
          relationshipName
          dateOfBirth
        }
        cursor
      }
      pageInfo {
        ...Pagination
      }
    }
  }
}

query getMinorProfile($minorId: String!) {
  members {
    minorProfile(minorId: $minorId) {
      minorId
      fullName
      dateOfBirth
      gender
      parentName
      address {
        state
        district
        localGovernment
        wardNo
        locality
        houseNo
        coordinates {
          longitude
          latitude
        }
      }
      memberId
      memberCode
      serviceCentreId
      serviceCentreName
      savingAccounts {
        accountName
        interestRate
        balance
      }
    }
  }
}

query memberDormancyDetails($memberId: ID!) {
  members {
    dormancyDetails(memberId: $memberId) {
      data {
        blockSavingTransaction
        blockLoanTransaction
        blockShareTransaction
      }
    }
  }
}

query getMemberTransferList($filter: Filter, $pagination: Pagination) {
  members {
    transfer {
      list(filter: $filter, pagination: $pagination) {
        totalCount
        edges {
          node {
            id
            memberId
            memberName
            prevBranchId
            prevBranchName
            newBranchId
            newBranchName
            state
            approverId
            approverName
            reason
            postNotes
            requestDate
            approvedDate
            docs {
              identifier
              url
            }
          }
        }
        pageInfo {
          ...Pagination
        }
      }
    }
  }
}

query getMemberTransfer($requestId: ID!) {
  members {
    transfer {
      get(requestId: $requestId) {
        data {
          id
          memberId
          memberName
          prevBranchId
          prevBranchName
          newBranchId
          newBranchName
          state
          approverId
          approverName
          reason
          postNotes
          requestDate
          approvedDate
          docs {
            identifier
            url
          }
        }
        error {
          ...MutationError
        }
      }
    }
  }
}

query lastKymUpdatedDate($id: String!) {
  members {
    lastKymUpdatedDate(id: $id) {
      kymUpdatedDate
    }
  }
}
