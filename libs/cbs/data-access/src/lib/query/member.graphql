query getMemberList($pagination: Pagination!, $filter: Filter) {
  members {
    list(pagination: $pagination, filter: $filter) {
      totalCount
      edges {
        node {
          id
          name
          code
          type
          branch
          address {
            state
            district
            localGovernment
            wardNo
            locality
          }

          profilePicUrl
          signaturePicUrl
          contact
          createdAt
          dateJoined
          activeDate
          inactiveDate
          profile {
            ... on KymIndFormStateQuery {
              data {
                formData {
                  basicInformation {
                    genderId
                    gender
                    age
                  }
                  contactDetails {
                    mobileNumber
                    phoneNumber
                    email
                  }
                  maritalStatusId
                  maritalStatus
                }
              }
            }
          }
        }
        cursor
      }
      pageInfo {
        ...Pagination
      }
    }
  }
}

query getMemberTypes {
  members {
    memberTypes {
      data {
        id
        type
      }
    }
  }
}

query getMemberTranslation($id: ID!) {
  members {
    translate(id: $id) {
      data {
        id
        data
        translatedValue
      }
    }
  }
}

query getKymFormStatus($id: String!, $hasPressedNext: Boolean) {
  members {
    individual(id: $id, hasPressedNext: $hasPressedNext) {
      formState {
        sectionStatus {
          id
          errors
          sectionStatus {
            errors
            incomplete
          }
        }
      }
    }
  }
}

query getMemberIndividualData($id: ID!) {
  members {
    details(id: $id) {
      data {
        id
        code
        type
        name
        profilePicUrl
        profilePic
        address {
          state
          district
          localGovernment
          wardNo
          locality
        }
        contact
        dateJoined
        profile {
          ... on KymIndFormStateQuery {
            data {
              formData {
                basicInformation {
                  dateOfBirth
                  age
                  gender
                }
                contactDetails {
                  email
                }
                maritalStatus
                maritalStatusId
              }
            }
          }
          ... on KymInsFormStateQuery {
            data {
              formData {
                institutionName
                institutionTypeId
                natureOfBusiness
              }
            }
          }
          ... on KymCooperativeFormStateQuery {
            data {
              formData {
                nameOfOrganization
                regdNumber
                regdDate
              }
            }
          }
          ... on CooperativeUnionMember {
            id
            institutionInformation {
              data {
                nameOfInstitutionEn
                nameOfInstitutionNp
              }
            }
          }
        }
      }
    }
  }
}

query getIndividualKymEditData($id: String!, $hasPressedNext: Boolean) {
  members {
    individual(id: $id, hasPressedNext: $hasPressedNext) {
      formState {
        sectionStatus {
          id
          errors
          sectionStatus {
            errors
            incomplete
          }
        }
        data {
          formData {
            basicInformation {
              firstName
              middleName
              lastName
              genderId
              dateOfBirth
              ethnicityId
              nationalityId
              educationQualificationId
              religionId
              educationQualificationId
              religionId
              panNo
            }
            contactDetails {
              mobileNumber
              phoneNumber
              email
            }
            rentedHouse {
              landlordName
              landlordContact
            }
            maritalStatusId
            profession {
              professionId
              otherProfession
            }
            foreignEmployment {
              isForeignEmployment
              foreignEmpCountryId
              typeOfVisaId
              foreignEstimatedAnnualIncome
            }
            annualIncomeSourceId
            membershipDetails {
              purposeId
              isMemberOfAnotherCooperative
              otherCoopName
              otherCoopBranchId
              otherCoopMemberId
            }
            introducers {
              firstIntroducerId
              secondIntroducerId
            }
            isFamilyAMember
            initialTransactionDetails {
              initialShare
              initialSaving
              initialLoan
              otherFinancialAmount
            }
            estimatedTransactions {
              estimatedAnnualTransactionAmount
              estimatedAnnualLoanAmount
              estimatedAnnualTransactionFrequencyId
              estimatedAnnualDepositAmount
            }
            declaration {
              isPoliticallyExposed
              politicallyExposedDetails
              hasBeneficialOwner
              beneficialRelationshipId
              beneficialFullName
              isConvicted
              convictedDetails
              hasForeignResidentialPermit
              foreignResidentialPermitTypeId
              declarationAgreement
            }
            permanentAddress {
              provinceId
              districtId
              localGovernmentId
              wardNo
              locality
              houseNo
              coordinates {
                longitude
                latitude
              }
            }
            temporaryAddress {
              address {
                provinceId
                districtId
                localGovernmentId
                wardNo
                locality
                houseNo
                coordinates {
                  longitude
                  latitude
                }
              }
              sameTempAsPermanentAddress
            }
            identificationSelection
          }
        }
      }
    }
  }
}

query getIndividualKymFamilyMembersList($id: String!, $isMember: Boolean) {
  members {
    individual(id: $id) {
      listFamilyMember(isMember: $isMember) {
        data {
          id
          relationshipId
          fullName
          familyMemberId
          dateOfBirth
        }
      }
    }
  }
}

