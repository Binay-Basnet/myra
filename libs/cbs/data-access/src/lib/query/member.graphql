query getMemberList(
  $pagination: Pagination!, $filter: KymMemberDataFilter
) {
  members {
    list(
      pagination: $pagination
      filter: $filter
    ) {
      totalCount
      edges {
        node {
          id
          name
          code
          type
          address {
            state
            district
            localGovernment
            wardNo
            locality
          }
          contact
          createdAt
          dateJoined
        }
        cursor
      }
      pageInfo {
        ...Pagination
      }
    }
  }
}

query getMemberTypes {
  members {
    memberTypes {
      data {
        id
        type
      }
    }
  }
}

query getMemberTranslation($id: ID!) {
  members {
    translate(id: $id) {
      data {
        id
        data
        translatedValue
      }
    }
  }
}

query getKymFormStatus($id: String!) {
  members {
    individual(id: $id) {
      formState {
        data {
          sectionStatus {
            personal {
              completed
              error
            }
            professional {
              completed
              error
            }
            cooperativeMembership {
              completed
              error
            }
            declaration {
              completed
              error
            }
          }
        }
      }
    }
  }
}

query getMemberIndividualData($id: ID!) {
  members {
    details(id: $id) {
      data {
        id
        name
        address {
          state
          district
          localGovernment
          wardNo
          locality
        }
        contact
        dateJoined
        profile {
          ... on kymIndFormStateQuery {
            data {
              formData {
                basicInformation {
                  dateOfBirth
                  age
                  gender
                }
                contactDetails {
                  email
                }
                maritalStatus
                maritalStatusId
              }
            }
          }
          ... on KymInsFormStateQuery {
            data {
              formData {
                institutionName
                institutionTypeId
                natureOfBusiness
              }
            }
          }
          ... on KymCooperativeFormStateQuery {
            data {
              formData {
                nameOfOrganization
                regdNumber
                regdDate
              }
            }
          }
          ... on CooperativeUnionMember {
            id
            institutionInformation {
              nameOfInstitutionEn
              nameOfInstitutionNp
            }
          }
        }
      }
    }
  }
}

query getIndividualKymEditData($id: String!) {
  members {
    individual(id: $id) {
      formState {
        data {
          formData {
            basicInformation {
              firstName
              middleName
              lastName
              genderId
              dateOfBirth
              ethnicityId
              nationalityId
              educationQualificationId
              religionId
              educationQualificationId
              religionId
            }
            contactDetails {
              mobileNumber
              phoneNumber
              email
            }
            rentedHouse {
              landlordName
              landlordContact
            }
            maritalStatusId
            profession {
              professionId
              otherProfession
            }
            foreignEmployment {
              isForeignEmployment
              foreignEmpCountryId
              typeOfVisaId
              foreignEstimatedAnnualIncome
            }
            annualIncomeSourceId
            membershipDetails {
              purposeId
              isMemberOfAnotherCooperative
              otherCoopName
              otherCoopBranchId
              otherCoopMemberId
            }
            introducers {
              firstIntroducerId
              secondIntroducerId
            }
            isFamilyAMember
            initialTransactionDetails {
              initialShare
              initialSaving
              initialLoan
              otherFinancialAmount
            }
            estimatedTransactions {
              estimatedAnnualTransactionAmount
              estimatedAnnualLoanAmount
              estimatedAnnualTransactionFrequencyId
              estimatedAnnualDepositAmount
            }
            declaration {
              isPoliticallyExposed
              politicallyExposedDetails
              hasBeneficialOwner
              beneficialRelationshipId
              beneficialFullName
              isConvicted
              convictedDetails
              hasForeignResidentialPermit
              foreignResidentialPermitTypeId
              declarationAgreement
            }
            permanentAddress {
              provinceId
              districtId
              localGovernmentId
              wardNo
              locality
              houseNo
              coordinates {
                longitude
                latitude
              }
            }
            temporaryAddress {
              address {
                provinceId
                districtId
                localGovernmentId
                wardNo
                locality
                houseNo
                coordinates {
                  longitude
                  latitude
                }
              }
              sameTempAsPermanentAddress
            }
            identificationSelection
          }
        }
      }
    }
  }
}

query getIndividualKymFamilyMembersList($id: String!, $isMember: Boolean) {
  members {
    individual(id: $id) {
      listFamilyMember(isMember: $isMember) {
        data {
          id
          relationshipId
          fullName
          familyMemberId
          dateOfBirth
        }
      }
    }
  }
}

query getIndividualKymFamilyOccupationList($id: String!, $isSpouse: Boolean!) {
  members {
    individual(id: $id) {
      listOccupation(isSpouse: $isSpouse) {
        data {
          id
          occupationId
          orgName
          panVatNo
          address
          estimatedAnnualIncome
          establishedDate
          registrationNo
          contact
          isOwner
        }
      }
    }
  }
}

query getIndividualKymIncomeSourceList($id: String!) {
  members {
    individual(id: $id) {
      listIncomeSource {
        data {
          id
          incomeSource
          amount
        }
      }
    }
  }
}

query getKYMDocumentsList($memberId: String!) {
  document {
    listKYMDocuments(memberId: $memberId) {
      data {
        fieldId
        docData {
          identifier
          url
        }
      }
    }
  }
}

query getIndividualKymIdentificationList($id: String!) {
  members {
    individual(id: $id) {
      listIdentification {
        data {
          id
          idNo
          idType
          place
          date
        }
      }
    }
  }
}
