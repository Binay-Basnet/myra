query getMemberList($pagination: Pagination!, $filter: Filter) {
  members {
    list(pagination: $pagination, filter: $filter) {
      totalCount
      edges {
        node {
          id
          name
          code
          type
          branch
          address {
            state
            district
            localGovernment
            wardNo
            locality
          }

          profilePicUrl
          signaturePicUrl
          contact
          createdAt
          dateJoined
          activeDate
          inactiveDate

          gender
          age
          maritalStatus

          # profile {
          #   ... on KymIndFormStateQuery {
          #     data {
          #       formData {
          #         genderId
          #         # basicInformation {
          #         #   genderId
          #         #   gender
          #         #   age
          #         # }
          #         # contactDetails {
          #         #   mobileNumber
          #         #   phoneNumber
          #         #   email
          #         # }
          #         # maritalStatusId
          #         # maritalStatus
          #       }
          #     }
          #   }
          # }
        }
        cursor
      }
      pageInfo {
        ...Pagination
      }
    }
  }
}

query getMemberTypes {
  members {
    memberTypes {
      data {
        id
        type
      }
    }
  }
}

query getMemberTranslation($id: ID!) {
  members {
    translate(id: $id) {
      data {
        id
        data
        translatedValue
      }
    }
  }
}

query getMemberIndividualData($id: ID!) {
  members {
    details(id: $id) {
      data {
        id
        code
        type
        name
        profilePicUrl
        profilePic
        address {
          state
          district
          localGovernment
          wardNo
          locality
        }
        contact
        dateJoined
        signaturePicUrl
        citizenshipPicUrl
        citizenship {
          date
          id
          idType
          identificationNo
          place
        }
        gender
        age
      }
    }
  }
}

