query getMemberList(
  $after: Cursor
  $first: Int
  $column: String!
  $arrange: Arrange!
  $objState: ObjState
) {
  members {
    list(
      pagination: {
        after: $after
        first: $first
        order: { column: $column, arrange: $arrange }
      }
      filter: { objState: $objState }
    ) {
      totalCount
      edges {
        node {
          id
          name
          code
          type
          address {
            state
            district
            localGovernment
            wardNo
            locality
          }
          contact
          createdAt
          dateJoined
        }
        cursor
      }
      pageInfo {
        startCursor
        endCursor
      }
    }
  }
}

query getMemberTypes {
  members {
    memberTypes {
      data {
        id
        type
      }
    }
  }
}

query getMemberTranslation($id: ID!) {
  members {
    translate(id: $id) {
      data {
        id
        data
        translatedValue
      }
    }
  }
}

query getKymFormStatus($id: String!) {
  members {
    individual(id: $id) {
      formState {
        data {
          sectionStatus {
            personal {
              completed
              error
            }
            professional {
              completed
              error
            }
            cooperativeMembership {
              completed
              error
            }
            declaration {
              completed
              error
            }
          }
        }
      }
    }
  }
}

query getMemberIndividualData($id: ID!) {
  members {
    details(id: $id) {
      data {
        id
        name
        address {
          state
          district
          localGovernment
          wardNo
          locality
        }
        contact
        dateJoined
        profile {
          ... on IndividualMember {
            personalInformation {
              firstName
              middleName
              lastName
              genderId
              dateOfBirth
              ethnicityId
              nationalityId
              educationQualificationId
              religionId
              contact {
                mobile
                residence
                office
              }
              identification {
                id
                fields {
                  name
                  value
                }
              }
              permanentAddress {
                state
                district
                localGovernment
                wardNo
                locality
              }
              temporaryAddress {
                state
                district
                localGovernment
                wardNo
                locality
              }
              landlordName
              landlordContact
              maritalStatusId
              familyDetails {
                relationshipId
                fullName
              }
            }
          }
        }
      }
    }
  }
}

