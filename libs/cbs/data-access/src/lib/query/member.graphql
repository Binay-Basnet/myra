query getKYMDocumentsList($memberId: String!) {
  document {
    listKYMDocuments(memberId: $memberId) {
      data {
        fieldId
        docData {
          identifier
          url
        }
      }
    }
  }
}

query getIndividualKymIdentificationList($id: String!) {
  members {
    individual(id: $id) {
      listIdentification {
        data {
          id
          idNo
          idType
          place
          date
        }
      }
    }
  }
}

query getMemberDetails($id: ID!) {
  members {
    details(id: $id) {
      data {
        id
        name
        code
        address {
          state
          district
          localGovernment
          wardNo
          locality
          houseNo
        }
        contact
        share {
          summary {
            memberId
            member {
              id
              name
              code
            }
            count
            amount
          }
        }
        profilePicUrl
        signaturePicUrl
        profile {
          ... on KymIndFormStateQuery {
            data {
              formData {
                basicInformation {
                  gender
                  dateOfBirth
                  age
                }
              }
            }
          }
        }
      }
    }
  }
}

query getOfficialUse($id: ID!) {
  members {
    officialUse(id: $id) {
      recordId
      record {
        id
        isStaff
        checkSanction
        checkNegative
        riskCategory
        docCollectedAndVerified
        acceptableAddressDoc
      }
      error {
        ...MutationError
      }
    }
  }
}

query getMemberFilterMapping {
  members {
    filterMapping {
      serviceCenter {
        label
        value
      }
      objState
    }
  }
}
