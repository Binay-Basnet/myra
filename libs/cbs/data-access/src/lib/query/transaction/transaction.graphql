query getDepositListData($filter: Filter, $pagination: Pagination) {
  transaction {
    listDeposit(filter: $filter, pagination: $pagination) {
      totalCount
      edges {
        node {
          ID
          transactionCode
          name
          amount
          state
          paymentMode
          processedBy
          date
          agentName
          agentId
          profilePicUrl
          agentPicUrl
          branchName
        }
        cursor
      }
      pageInfo {
        hasNextPage
        hasPreviousPage
        startCursor
        endCursor
      }
    }
  }
}

