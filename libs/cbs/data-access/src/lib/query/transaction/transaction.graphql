query getDepositListData($filter: AccountTransactionFilter, $pagination: Pagination) {
  transaction {
    listDeposit(filter: $filter, pagination: $pagination) {
      totalCount
      edges {
        node {
          ID
          name
          amount
          state
          paymentMode
          processedBy
          date
          agentName
          agentId
          profilePicUrl
          agentPicUrl
        }
        cursor
      }
      pageInfo {
        hasNextPage
        hasPreviousPage
        startCursor
        endCursor
      }
    }
  }
}

