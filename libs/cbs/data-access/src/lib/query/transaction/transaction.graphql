query transactionDepositDetail($transactionId: ID!) {
  transaction {
    viewDeposit(transactionId: $transactionId) {
      data {
        id
        member {
          id
          code
          objState
          code
          type
          name
          contact
          profilePic
          profilePicUrl
        }
        transactionDate
        accountName
        voucherId
        amount
        fine
        rebate
        totalDepositedAmount
        status
        paymentMode
        sourceOfFund
        depositedBy
        transactionBranch
        teller
        glTransaction {
          account
          debit
          credit
        }
        totalDebit
        totalCredit
      }
    }
  }
}

