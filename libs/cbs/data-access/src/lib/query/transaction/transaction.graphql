query getEODStatus {
  transaction {
    eodStatus {
      states {
        headOfficeReady
        currentBranchesReady
        interestBooking
        interestPosting
        transactionDate
        maturity
        dormancy
        cashInHand
        cashInVault
        loanInterestBooking
      }
      errors {
        readiness
        interestBooking
        interestPosting
        maturity
        dormancy
        cashInHand
        cashInVault
        loanInterestBooking
      }
    }
  }
}

