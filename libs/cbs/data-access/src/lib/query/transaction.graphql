query getInstallmentsListData($id: ID!) {
  account {
    getInstallments(id: $id) {
      data {
        dueDate
        status
        monthName
        fine
        rebate
      }
      error {
        ...QueryError
      }
    }
  }
}

query getEndOfDayDateData {
