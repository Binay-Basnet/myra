query getInventoryAdjustmentDetails($id: ID!) {
  inventory {
    adjustment {
      detailAdjustment(id: $id) {
        data {
          referenceNo
          code
          date
          notes
          modeOfAdjustment
          itemDetails {
            itemId

            warehouseId
            itemName
            warehouseName
            newQuantity
            quantityAdjusted
            quantityAdjustedUnit
            newValue

            valueAdjusted
          }
        }
        error {
          ...QueryError
        }
      }
    }
  }
}
