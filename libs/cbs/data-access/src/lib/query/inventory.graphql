query getInventoryItems {
  inventory {
    items {
      list {
        edges {
          node {
            id
            name
            type
            unitPrice
            itemQuantity
          }
        }
      }
    }
  }
}

query getInventoryUnitOfMeasure {
  inventory {
    unitOfMeasure {
      list {
        edges {
          node {
            name
            shortName
            acceptFraction
          }
        }
      }
    }
  }
}

query getItemCategoryList($filter: InvItemsGroupDataFilter, $pagination: Pagination) {
  inventory {
    itemsGroup {
      list(filter: $filter, pagination: $pagination) {
        totalCount
        edges {
          node {
            id
            name
            parentCategory
            description
          }
          cursor
        }
        pageInfo {
          ...Pagination
        }
      }
    }
  }
}

