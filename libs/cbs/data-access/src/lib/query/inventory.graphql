query getItemCategoryList($filter: InvItemsGroupDataFilter, $pagination: Pagination) {
  inventory {
    itemsGroup {
      list(filter: $filter, pagination: $pagination) {
        totalCount
        edges {
          node {
            id
            name
            parentCategory
            description
          }
          cursor
        }
        pageInfo {
          ...Pagination
        }
      }
    }
  }
}

