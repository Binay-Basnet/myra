query getWarehouseList($paginate: Pagination!, $filter: WarehouseFilter) {
  inventory {
    warehouse {
      listWarehouses(paginate: $paginate, filter: $filter) {
        totalCount
        edges {
          node {
            id
            name
            phoneNumber
            address
          }
          cursor
        }
        pageInfo {
          ...Pagination
        }
      }
    }
  }
}

query getSuppliersList($filter: InvSupplierFilter, $pagination: Pagination) {
  inventory {
    suppliers {
      list(filter: $filter, pagination: $pagination) {
        totalCount
        edges {
          node {
            id
            name
            location {
              state
              district
              localGovernment
              wardNo
              locality
              houseNo
              coordinates {
                longitude
                latitude
              }
            }
            phoneNo
            email
          }
          cursor
        }
        pageInfo {
          ...Pagination
        }
      }
    }
  }
}
