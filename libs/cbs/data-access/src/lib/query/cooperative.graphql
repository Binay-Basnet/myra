query getCoOperativeKymEditData($id: ID!) {
  members {
    cooperative {
      formState(id: $id) {
        data {
          formData {
            nameOfOrganization
            regdNumber
            regdDate
            regdOffice
            registeredAddress {
              provinceId
              districtId
              localGovernmentId
              wardNo
              locality
              houseNo
              coordinates {
                longitude
                latitude
              }
            }

            operatingAddress {
              provinceId
              districtId
              localGovernmentId
              wardNo
              locality
              houseNo
              coordinates {
                longitude
                latitude
              }
            }

            email
            website
            contactNumber
            noOfMaleMembers
            noOfFemaleMembers
            noOfOtherMembers
            lastAuditDate
            lastAgmDate
            representativeFullName
            representativeDesignatiton
            representativeEmail
            representativeContactNumber
            representativePanNo
            permanentRepresentativeAddress {
              provinceId
              districtId
              localGovernmentId
              wardNo
              locality
              houseNo
              coordinates {
                longitude
                latitude
              }
            }

            isPermanentAndTemporaryAddressSame
            temporaryRepresentativeAddress {
              provinceId
              districtId
              localGovernmentId
              wardNo
              locality
              houseNo
              coordinates {
                longitude
                latitude
              }
            }

            cooperativeTypeId
            mainServiceProduct
            noOfMaleEmployee
            noOfFemaleEmployee
            totalEmployee
            shareCapital
            reserveAndSurplus
            savingDeposit
            loanAccount
            capitalGrant
            currentLiabilities
            nonCurrentLiabilities
            # totalEquityAndLiabilities
            cashAndCashEquivalent
            bank
            investments
            loan
            nonCurrentAssets
            otherNonCurrentAssets
            totalAssets

            accountHoldersName
            # accountHolderSignature
            # accountHolderStamp
            hasTCAccepted
          }
        }
      }
    }
  }
}

query getCoOperativeDirectorEditData($id: ID!) {
  members {
    cooperative {
      listDirectors(id: $id) {
        data {
          id
          fullName
          designation
          permanentAddress {
            provinceId
            districtId
            localGovernmentId
            wardNo
            locality
            houseNo
            coordinates {
              longitude
              latitude
            }
          }
          isPermanentAndTemporaryAddressSame
          temporaryAddress {
            provinceId
            districtId
            localGovernmentId
            wardNo
            locality
            houseNo
            coordinates {
              longitude
              latitude
            }
          }
          dateOfMembership
          highestQualification
          contactNumber
          email
          citizenshipNo
          panNo
        }
      }
    }
  }
}

query getCoOperativeAccountOperatorEditData($id: ID!) {
  members {
    cooperative {
      listAccountOperators(id: $id) {
        data {
          id
          fullName
          designation
          permanentAddress {
            provinceId
            districtId
            localGovernmentId
            wardNo
            locality
            houseNo
            coordinates {
              longitude
              latitude
            }
          }
          isPermanentAndTemporaryAddressSame
          temporaryAddress {
            provinceId
            districtId
            localGovernmentId
            wardNo
            locality
            houseNo
            coordinates {
              longitude
              latitude
            }
          }
          dateOfMembership
          highestQualification
          contactNumber
          email
          citizenshipNo
          panNo
          coopRelatedTraining {
            subjectOfTraining
            dateOfTraining
            trainingOrganization
          }
        }
      }
    }
  }
}
