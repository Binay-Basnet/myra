query listMFCenter($pagination: Pagination, $filter: Filter) {
  microFinance {
    center {
      listMFCenter(pagination: $pagination, filter: $filter) {
        totalCount
        edges {
          node {
            id
            code
            name
            address {
              state
              district
              localGovernment
              wardNo
              locality
              houseNo
              coordinates {
                longitude
                latitude
              }
            }
            totalgroups
            totalMembers
            createdDate
          }
          cursor
        }
        pageInfo {
          ...Pagination
        }
      }
    }
  }
}

query centerDetails($centerId: ID!) {
  microFinance {
    center {
      centerDetail(centerId: $centerId) {
        overview {
          totalMembers
          totalGroups
          toalLoan
          totalSaving
          centerName
          centerId
          centerCoordinator {
            id
            name
            contactNo
            email
            address {
              state
              district
              localGovernment
              wardNo
              locality
              houseNo
              coordinates {
                longitude
                latitude
              }
            }
          }
          address {
            state
            district
            localGovernment
            wardNo
            locality
            houseNo
            coordinates {
              longitude
              latitude
            }
          }
          allowedBranches
          allowedBranchDetail {
            id
            branchCode
            name
          }
          centerCoordinatorBranch {
            id
            branchCode
            name
          }
          groupList {
            createdDate
            groupName
            groupCoordinator {
              name
            }
            totalMember
          }
        }
        error {
          ...MutationError
        }
      }
    }
  }
}

