query listGroup($pagination: Pagination, $filter: Filter) {
  microFinance {
    group {
      listGroup(pagination: $pagination, filter: $filter) {
        totalCount
        edges {
          node {
            id
            groupName
            groupId
            totalMembers
            createdDate
            groupCoordinator {
              name
            }
          }
          cursor
        }
        pageInfo {
          ...Pagination
        }
      }
    }
  }
}

