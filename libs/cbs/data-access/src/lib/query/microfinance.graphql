query groupDetails($groupId: ID!) {
  microFinance {
    group {
      groupDetails(groupId: $groupId) {
        overview {
          newMemberCount
          totalMeeting
          totalMember
          totalBalance
          groupName
          groupId
          createdDate
        }
        groupMembers {
          name
          id
        }
        allowableServiceCenters
        meetings {
          upcomingMeetingCount
          pastMeetingCount
          totalMeetings
          upcomingMeeting {
            date
            agenda
            totalMember
            startTime
            endTime
          }
          pastMeetings {
            date
            agenda
            totalMember
            startTime
            endTime
          }
        }
        error {
          ...MutationError
        }
      }
    }
  }
}

