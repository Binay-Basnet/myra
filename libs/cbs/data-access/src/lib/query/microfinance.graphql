query listMFCenter($pagination: Pagination, $filter: Filter) {
  microFinance {
    center {
      listMFCenter(pagination: $pagination, filter: $filter) {
        totalCount
        edges {
          node {
            id
            code
            name
            address {
              state
              district
              localGovernment
              wardNo
              locality
              houseNo
              coordinates {
                longitude
                latitude
              }
            }
            totalgroups
            totalMembers
            createdDate
          }
          cursor
        }
        pageInfo {
          ...Pagination
        }
      }
    }
  }
}

