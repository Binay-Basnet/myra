query getMe {
  auth {
    me {
      data {
        user {
          id
          username
          email
          firstName
          lastName
          role
          profilePic
          branch {
            name
          }
        }
        preference {
          language
          languageCode
          date
        }
      }
      error {
        ...MutationError
      }
    }
  }
}
