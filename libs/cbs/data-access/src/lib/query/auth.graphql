query getMe {
  auth {
    me {
      data {
        user {
          id
          username
          email
          firstName
          lastName
          role
          profilePic
          userBalance
          branch {
            id
            name
            category
            branchBalance
          }
          organization {
            basicDetails {
              name
              logo
            }
            contactDetails {
              website
              phoneNumber
              email
            }
            address {
              district
              wardNo
              state
              locality
              localGovernment
              houseNo
            }
            registrationDetails {
              regdNo
              panOrVat
            }
          }
        }
        preference {
          language
          languageCode
          date
        }

        permission {
          myPermission
        }



      }
      error {
        ...MutationError
      }
    }
  }
}

query getMyPermissions {
  permission {
    myPermission
    menuPermission
  }
}
