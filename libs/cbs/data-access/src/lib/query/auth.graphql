query getMe {
  auth {
    me {
      data {
        user {
          id
          username
          email
          firstName
          lastName
          role
          profilePic
          branch {
            id
            name
          }
          organization {
            basicDetails {
              name
              logo
            }
            contactDetails {
              website
              phoneNumber
              email
            }
            address {
              district
              wardNo
              state
              locality
              localGovernment
              houseNo
            }
            registrationDetails {
              regdNo
              panOrVat
            }
          }
        }
        preference {
          language
          languageCode
          date
        }
      }
      error {
        ...MutationError
      }
    }
  }
}
