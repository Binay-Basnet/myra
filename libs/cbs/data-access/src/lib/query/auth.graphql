query getMe {
  auth {
    me {
      data {
        branches {
          id
          name
        }
        rolesList {
          id
          name
        }
        permission {
          myPermission
        }
        preference {
          language
          languageCode
          date
        }
        user {
          ...User
        }
      }
      error {
        ...MutationError
      }
    }
  }
}

fragment User on User {
  id
  username
  email
  firstName
  lastName
  profilePic
  userBalance {
    amount
    amountType
  }
  userLedger
  currentRole {
    id
    name
  }
  currentBranch {
    id
    name
    category
    branchBalance {
      amount
      amountType
    }
    branchCode
    branchStatus
  }
  organization {
    id
    basicDetails {
      name
      logo
    }
    contactDetails {
      website
      phoneNumber
      email
    }
    address {
      district
      wardNo
      state
      locality
      localGovernment
      houseNo
    }
    registrationDetails {
      regdNo
      panOrVat
    }
  }
}

query getUserAndBranchBalance {
  auth {
    me {
      data {
        user {
          userBalance {
            amount
            amountType
          }
          currentBranch {
            branchBalance {
              amount
              amountType
            }
          }
        }
      }
      error {
        ...MutationError
      }
    }
  }
}
