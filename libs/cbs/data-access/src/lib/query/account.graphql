query getAccountTransactionLists($filter: AccountsTransactionFilter!, $pagination: Pagination!) {
  account {
    listTransactions(filter: $filter, paginate: $pagination) {
      edges {
        node {
          id
          transactionId
          accountId
          name
          date
          month
          transactionDirection
          transactionType
          amount
          currentBalance
        }
      }
      pageInfo {
        endCursor
        startCursor
        hasNextPage
        hasPreviousPage
      }
      summary {
        totalDeposit
        totalWithdraw
        averageBalance
      }
    }
  }
}

