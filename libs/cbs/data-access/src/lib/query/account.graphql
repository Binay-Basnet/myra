query getInstallmentsListData($id: ID!, $from: String, $to: String, $fromN: Int, $toN: Int) {
  account {
    getInstallments(id: $id, from: $from, to: $to, fromN: $fromN, toN: $toN) {
      data {
        number
        dueDate
        status
        monthName
        fine
        rebate
      }
      error {
        ...QueryError
      }
    }
  }
}

query getBulkInstallmentsData($ids: [ID]!) {
