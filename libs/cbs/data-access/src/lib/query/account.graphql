query getAccountTableList($paginate: Pagination, $filter: DepositLoanAccountSearchFilter) {
  account {
    list(paginate: $paginate, filter: $filter) {
      totalCount
      pageInfo {
        hasNextPage
        hasPreviousPage
        startCursor
        endCursor
      }
      edges {
        node {
          id
          objState
          createdAt
          accountName
          createdBy {
            id
            # name
            # username
            # userType
          }
          modifiedAt
          modifiedBy {
            id
            # name
            # username
            # userType
          }
          installmentAmount
          balance
          availableBalance
          accountOpenedDate
          lastTransactionDate
          accountExpiryDate
          closedAt
          member {
            id
            name
            profilePicUrl
            profilePic
            address {
              state
              district
              localGovernment
              wardNo
              locality
              houseNo
              coordinates {
                longitude
                latitude
              }
            }
            contact
            dateJoined
          }
          overDrawnBalance
          guaranteedAmount
          interestAccured
          interestTax
          product {
            id
            productCode
            productName
            nature
            minimumBalance
            isMandatorySaving
            withdrawRestricted
            accountClosingCharge {
              serviceName
              ledgerName
              amount
            }
            withdrawPenalty {
              penaltyLedgerMapping
              penaltyAmount
              penaltyRate
            }
            interest
          }
          dues {
            fine
            totalDue
            dueInstallments
          }
          prematurePenalty
          installmentAmount
        }
      }
    }
  }
}

