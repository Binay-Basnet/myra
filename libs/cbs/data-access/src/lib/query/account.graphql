query getAccountMemberList($objState: ObjState, $pagination: Pagination) {
  members {
    list(pagination: $pagination, filter: { objState: $objState }) {
      totalCount
      edges {
        node {
          id
          name
          code
          type
          address {
            state
            district
            localGovernment
            wardNo
            locality
          }
          contact
          createdAt
          dateJoined
        }
        cursor
      }
      pageInfo {
        startCursor
        endCursor
      }
    }
  }
}

query getProductList($memberId: ID!) {
  settings {
    general {
      depositProduct {
        getProductList(memberId: $memberId) {
          allowed {
            id
            productName
          }
          notAllowed {
            id
            productName
          }
        }
      }
    }
  }
}

