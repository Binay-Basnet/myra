query getAccountTableList(
  $paginate: Pagination
  $filter: DepositLoanAccountSearchFilter
) {
  account {
    list(paginate: $paginate, filter: $filter) {
      totalCount
      pageInfo {
        hasNextPage
        hasPreviousPage
        startCursor
        endCursor
      }
      edges {
        node {
          id
          objState
          createdAt
          createdBy {
            id
            # name
            # username
            # userType
          }
          modifiedAt
          modifiedBy {
            id
            # name
            # username
            # userType
          }
          installmentAmount
          balance
          accountOpenedDate
          lastTransactionDate
          accountExpiryDate
          member {
            id
            name
            address {
              state
              district
              localGovernment
              wardNo
              locality
              houseNo
              coordinates {
                longitude
                latitude
              }
            }
            contact
            dateJoined
          }
          overDrawnBalance
          product {
            id
            productCode
            productName
            nature
            minimumBalance
          }
          fine
        }
      }
    }
  }
}

query getAccountDocumentsList($subscriptionId: String!) {
  document {
    listSubscriptionDocuments(subscriptionId: $subscriptionId) {
      data {
        fieldId
        docData {
          identifier
          url
        }
      }
    }
  }
}
