query getAgentListData($filter: Filter, $currentBranchOnly: Boolean, $pagination: Pagination) {
  agent {
    listAgent(filter: $filter, currentBranchOnly: $currentBranchOnly, pagination: $pagination) {
      totalCount
      edges {
        node {
          id
          agentName
          phoneNo
          assignedMember
          profilePicUrl
        }
        cursor
      }
      pageInfo {
        hasNextPage
        hasPreviousPage
        startCursor
        endCursor
      }
    }
  }
}

query getAgentDetailData($id: ID!) {
  agent {
    agentDetail(id: $id) {
      data {
        id
        name
        branch
        totalMembers
        profilePicUrl
      }
    }
  }
}

query getAgentAssignedMemberListData($filter: Filter, $pagination: Pagination) {
  agent {
    assignedMemberList(filter: $filter, pagination: $pagination) {
      totalCount
      edges {
        node {
          id
          member {
            id
            name
            code
          }
          account {
            id
            accountName
            dues {
              totalDue
            }
            installmentAmount
          }
          product {
            productName
          }
          assignedDate
        }
        cursor
      }
      pageInfo {
        hasNextPage
        hasPreviousPage
        startCursor
        endCursor
      }
    }
  }
}

query getAgentTodayListData($id: ID!) {
  agent {
    listAgentTask(id: $id) {
      record {
        id
        member {
          id
          code
          name
        }
        account {
          id
          installmentAmount
        }
        amount
        paid
        status
      }
    }
