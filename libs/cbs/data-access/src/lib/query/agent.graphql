query getAgentListData(
  $filter: Filter
  $currentBranchOnly: Boolean
  $pagination: Pagination
) {
  transaction {
    listAgent(filter: $filter, currentBranchOnly: $currentBranchOnly, pagination: $pagination) {
      totalCount
      edges {
        node {
          id
          agentName
          phoneNo
          assignedMember
          profilePicUrl
        }
        cursor
      }
      pageInfo {
        hasNextPage
        hasPreviousPage
        startCursor
        endCursor
      }
    }
  }
}

query getAgentDetailData($id: ID!) {
  transaction {
    agentDetail(id: $id) {
      data {
        id
        name
        branch
        totalMembers
        profilePicUrl
      }
    }
  }
}

query getAgentAssignedMemberListData($filter: AssignedMemberListFiler, $pagination: Pagination) {
  transaction {
    assignedMemberList(filter: $filter, pagination: $pagination) {
      totalCount
      edges {
        node {
          id
          member {
            id
            name
            code
          }
          account {
            id
            dues {
              totalDue
            }
          }
          product {
            productName
          }
          assignedDate
        }
        cursor
      }
      pageInfo {
        hasNextPage
        hasPreviousPage
        startCursor
        endCursor
      }
    }
  }
}

query getAgentTodayListData($id: ID!) {
  transaction {
    listAgentTask(id: $id) {
      record {
        member {
          id
        }
        account {
          id
        }
        amount
        paid
      }
    }
  }
}
