}

query agentTransactionDetail($agentId: ID!, $date: String!) {
  agent {
    viewAgentList(agentId: $agentId, date: $date) {
      data {
        transactionId
        transactionDate
        status
        totalAmount
        assignedMember {
          transactionId
          member
          account
          amount
        }
      }
    }
  }
}

