query getEmployeeList($filter: Filter, $pagination: Pagination) {
  hr {
    employee {
      employee {
        listEmployee(filter: $filter, pagination: $pagination) {
          totalCount
          edges {
            node {
              id
              employeeName
              employeeDepartment
              employeeContact
              employeeAddress {
                ...Address
              }
              employeeEmail
              employeeDateOfJoining
              designation
            }
            cursor
          }
          pageInfo {
            ...Pagination
          }
        }
      }
    }
  }
}

query getLeaveList($filter: Filter, $pagination: Pagination) {
  hr {
    employee {
      leave {
        listLeave(filter: $filter, pagination: $pagination) {
          totalCount
          edges {
            node {
              id
              employeeId
              employeeName
              reason
              leaveType
              leaveFrom
              leaveTo
              approver
              status
            }
            cursor
          }
          pageInfo {
            ...Pagination
          }
        }
      }
    }
  }
}

query getSingleEmployeeDetails($id: String!) {
  hr {
    employee {
      employee {
        getEmployee(id: $id) {
          record {
            id
            firstName
            middleName
            lastName
            dateOfBirth
            age
            gender
            maritalStatus
            bloodGroup
            workPhoneNumber
            workEmailAddress
            personalPhoneNumber
            personalEmailAddress
            educationDetails {
              instituteName
              degree_diploma
              specialization
              dateOfCompletion
            }
            permanentAddress {
              provinceId
              districtId
              localGovernmentId
              wardNo
              locality
              houseNo
              coordinates {
                longitude
                latitude
              }
            }
            isTemporarySameAsPermanent
            temporaryAddress {
              provinceId
              districtId
              localGovernmentId
              wardNo
              locality
              houseNo
              coordinates {
                longitude
                latitude
              }
            }
            employeeLevelId
            departmentId
            designationId
            serviceCenter
            employmentType
            employeeStatus
            sourceOfHire
            workExperience {
              companyName
              designation
              salary
              address
            }
            salaryPaymentMode
            panNumber
            providentFundAccount
            salaryStructureId
            jobApplicationId
            jobOffer
            appointmentLetter
            dateOfJoining
            reportsToId
            leaveApproverId
            expenseApproverId
            healthInsuranceProviderId
            healthInsuranceNumberId
            documents {
              fieldId
              identifiers: docData {
                identifier
                url
              }
            }
          }
        }
      }
    }
  }
}

query getLeave($id: String!) {
  hr {
    employee {
      leave {
        getLeave(id: $id) {
          record {
            id
            employeeId
            leaveTypeId
            leaveTypeName
            leaveFrom
            leaveTo
            leaveNote
            status
          }
          error {
            ...MutationError
          }
        }
      }
    }
  }
}

query getEmployeeLeaveList($employeeId: ID!) {
  hr {
    employee {
      leave {
        getLeaveLists(employeeId: $employeeId) {
          data {
            leaveTypeName
            allocatedDays
            usedDays
            remainingDays
          }
          error {
            ...MutationError
          }
        }
      }
    }
  }
}
