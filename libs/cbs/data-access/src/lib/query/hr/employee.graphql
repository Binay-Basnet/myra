query getEmployeeList($filter: Filter, $pagination: Pagination) {
  hr {
    employee {
      employee {
        listEmployee(filter: $filter, pagination: $pagination) {
          totalCount
          edges {
            node {
              id
              employeeName
              employeeDepartment
              employeeContact
              employeeAddress {
                ...Address
              }
              employeeEmail
              employeeDateOfJoining
            }
            cursor
          }
          pageInfo {
            ...Pagination
          }
        }
      }
    }
  }
}

query getLeaveList($filter: Filter, $pagination: Pagination) {
  hr {
    employee {
      leave {
        listLeave(filter: $filter, pagination: $pagination) {
          totalCount
          edges {
            node {
              # leaveId
              employeeId
              leaveTypeId
              leaveFrom
              leaveTo
              leaveNote
            }
            cursor
          }
          pageInfo {
            ...Pagination
          }
        }
      }
    }
  }
}
