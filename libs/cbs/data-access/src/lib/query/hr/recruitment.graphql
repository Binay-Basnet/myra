query getStaffPlan($id: ID!) {
  hr {
    recruitment {
      recruitment {
        getStaffPlan(id: $id) {
          data {
            id
            branchId
            title
            date {
              from
              to
            }
            staffPlans {
              designation
              vacancies
              estimated_cost_per_employee
              estimated_cost
            }
            note
            total_vacancies
            total_cost_estimation
          }
          error {
            ...MutationError
          }
        }
      }
    }
  }
}

