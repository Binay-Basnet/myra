query getStaffPlanningList($filter: Filter, $pagination: Pagination) {
  hr {
    recruitment {
      recruitment {
        listStaffPlanning(filter: $filter, pagination: $pagination) {
          totalCount
          edges {
            node {
              id
              staffPlanTitle
              vacancies
              open_position
              date {
                from
                to
              }
            }
            cursor
          }
          pageInfo {
            ...Pagination
          }
        }
      }
    }
  }
}

