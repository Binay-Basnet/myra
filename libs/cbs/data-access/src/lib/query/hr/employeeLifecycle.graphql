query getHREmployeeOnboardingList($filter: Filter, $pagination: Pagination) {
  hr {
    employeelifecycle {
      employeeOnboarding {
        listEmployeeOnboarding(filter: $filter, pagination: $pagination) {
          totalCount
          edges {
            node {
              activity
              email
              id
              name
              onboarding_status
            }
            cursor
          }
          pageInfo {
            ...Pagination
          }
        }
      }
    }
  }
}

query getHREmployeeTransferHistory($employeeId: ID!) {
  hr {
    employeelifecycle {
      employeeTransfer {
        queryEmployeeTransfer(employeeId: $employeeId) {
          branchArray {
            transferredFrom
            transferredTo
            transferDate
          }
          departArray {
            transferredFrom
            transferredTo
            transferredDate
          }
        }
      }
    }
  }
}
