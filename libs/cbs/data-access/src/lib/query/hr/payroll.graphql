    payroll {
      payrollRun {
        getAllEmployeesSalaryDetailsForThisPayrollRun(
          paygroup: $paygroup
          payrollMonth: $payrollMonth
          year: $year
        ) {
          data {
            employeeId
            employeeName
            unPaidDays
            grossPay
            preTaxDeductions
            taxableIncome
            totalTax
            taxReceivedOrPaid
            postTaxDeductions
            netPay
            usedType
            usedTypeId
          }
