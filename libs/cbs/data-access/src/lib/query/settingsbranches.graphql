query getBranchesList {
  settings {
    general {
      branch {
        list {
          edges {
            node {
              id
              branchCode
              address {
                state
                district
                localGovernment
                wardNo
                locality
              }
              manager {
                id
              }
              contactNumber
            }
          }
        }
      }
    }
  }
}

query getChartOfAccounts {
  settings {
    general {
      chartsOfAccount {
        class {
          data {
            id
            name
          }
        }
      }
    }
  }
}
