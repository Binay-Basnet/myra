  typeOfMember
  criteria
  minAge
  maxAge
  genderId
  maritalStatusId
  educationQualification
  ethnicity
  occupation
  foreignEmployment
  natureOfBusinessInstitution
  natureOFBusinessCoop
  cooperativeType
  tenureUnit
  isTenureApplicable
  minTenureUnitNumber
  maxTenureUnitNumber
  minimumLoanAmount
  maxLoanAmount
  interestMethod
  repaymentScheme
  allowPartialInstallment
  isMonthlyInstallmentCompulsory
  isPenaltyApplicable
  penaltyOnPrincipal {
    dayAfterInstallmentDate
    penaltyRate
    penaltyAmount
    penaltyLedgerMapping
  }
  penaltyOnInterest {
    dayAfterInstallmentDate
    penaltyRate
    penaltyAmount
    penaltyLedgerMapping
