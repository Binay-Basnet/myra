      data {
        depositAccount(filter: $filter, includeActiveAccountsOnly: $includeActiveAccountsOnly) {
          id
          accountName
          member {
            name
          }
          balance
          availableBalance
          interestAccured
          interestTax
          prematurePenalty
          lastTransactionDate
          accountOpenedDate
          installmentAmount
          product {
            productName
            nature
          }
          accountExpiryDate
          overDrawnBalance
          guaranteedAmount
        }
      }
    }
  }
}

