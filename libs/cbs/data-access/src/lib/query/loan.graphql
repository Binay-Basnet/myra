    dayAfterInstallmentDate
    penaltyRate
    penaltyAmount
    penaltyLedgerMapping
  }
  penaltyOnInterest {
    dayAfterInstallmentDate
    penaltyRate
    penaltyAmount
    penaltyLedgerMapping
