        productType
        productSubType
        productId
        LoanAccountName
        appliedLoanAmount
        collateralData {
          collateralType
          ownerName
          relation
          sheetNo
          plotNo
          kittaNo
          area
          buildingType
          constructionType
          valuatorId
          noOfStorey
          fmvMaxAmount
          dvMinAmount
          valuationMethod
          valuationPercent
          collaterallValuation
          collateralDescription
          collateralFiles
          valuationFiles
          vehicleName
          vehicleModelNo
          vehicleRegistrationNo
          vehicleNo
          vehicleSeatCapacity
          vehicleCapacity
          vehicleType
          vehicleFuelType
          documentName
          valuationAmount
          description
        }
