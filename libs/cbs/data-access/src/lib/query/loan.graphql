query getLoanList($paginate: Pagination, $filter: LoanAccountSearchFilter) {
  loanAccount {
    list(paginate: $paginate, filter: $filter) {
      totalCount
      edges {
        cursor
        node {
          id
          appliedLoanAmount
          totalSanctionedAmount
          member {
            id
            name
            profilePicUrl
          }
          product {
            productName
          }
          LoanAccountName
          createdAt
          closedDate
          appliedDate
          approvedDate
        }
      }
      pageInfo {
        endCursor
        startCursor
        hasNextPage
        hasPreviousPage
      }
    }
  }
}

query getLoanInstallments(
  $productId: ID!
  $gracePeriod: LoanAccountGraceInput
  $sanctionAmount: Int!
  $tenure: Int!
  $interest: Float!
  $repaymentScheme: LoanRepaymentScheme!
) {
  loanAccount {
    getLoanInstallments(
      interest: $interest
      gracePeriod: $gracePeriod
      productId: $productId
      repaymentScheme: $repaymentScheme
      sanctionAmount: $sanctionAmount
      tenure: $tenure
    ) {
      data {
        total
        totalInterest
        totalPrincipal
        installments {
          interest
          installmentDate
          installmentNo
          payment
          principal
          remainingPrincipal
          interest
        }
      }
      error {
        ...QueryError
      }
    }
  }
}

