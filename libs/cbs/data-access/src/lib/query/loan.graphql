}

query getMemberLoanAccounts($memberId: ID!) {
  loanAccount {
    memberDisbursedLoanAccounts(memberId: $memberId) {
      id
      name
    }
  }
}

query getLoanPreview($id: String!) {
  loanAccount {
    loanPreview(loanAccountId: $id) {
      data {
        additionalFeatures {
          allowPartialInstallment
          collateral
          insurance
          isMonthlyInterestCompulsory
          loanScheduleChangeOverride
          overrideInterest
          staffProduct
          supportMultipleAccount
        }
        criteria {
          gender
          minAge
          maxAge
          ethnicity
          educationQualification
          maritalStatus
          foreignEmployment
          occupation
          institutionType
          cooperativeUnion
          cooperativeType
        }
        collateralAndGuarantees {
          name
          valuation
        }
        generalInformation {
          loanProduct
          loanSubType
          loanType
          natureOfLoanProduct
          loanName
          productCode
        }
        loanDetails {
          appliedLoanAmount
          interestMethod
          interestRate
          loanRepaymentScheme
          tenure
          tenureUnit
          totalCollateralValuation
          totalGuaranteeValuation
          totalProcessingChargesValuation
          totalSanctionedAmount
          principalGracePeriod
          interestGracePeriod
          disburseDate
          expiryDate
          paymentFrequency
          processingCharges {
            name
            amount
          }
        }
        member {
          name
          id
          profilePicUrl
        }

        memberId
        productId
        paymentSchedule {
          total
          installments {
            installmentDate
            installmentNo
            interest
            payment
            principal
            remainingPrincipal
          }
        }
        statistics {
          remainingPayableAmount
          totalPaidAmount
          totalPayableAmount
        }
      }
    }
  }
}
