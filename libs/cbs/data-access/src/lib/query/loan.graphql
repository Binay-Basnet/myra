query getLoanAccountDetails(
  $loanAccountId: ID!
  $paginate: Pagination
  $filter: EbankingTransactionFilter
) {
  loanAccount {
    loanAccountDetails(loanAccountId: $loanAccountId) {
      overView {
        isClosed
        totalPrincipalPaid
        totalInterestPaid
        totalRemainingPrincipal
        generalInformation {
          accountId
          accountName
          productId
          productName
          accountOpenDate
          loanAccountOpenBranchId
          loanAccountOpenBranchName
          repaymentScheme
          interestRate
          interestAccrued
          interestEarned
          sanctionedAmount
          principalGracePeriod
          interestGracePeriod
          tenure
          tenureUnit
          linkedAccountId
          linkedAccountName
        }
        loanSchedule {
          installments {
            installmentNo
            installmentDate
            principal
            interest
            payment
            remainingPrincipal
            paid
          }
          total
          totalInterest
          totalPrincipal
        }
        transactions(filter: $filter, paginate: $paginate) {
          edges {
            node {
              id
              transactionId
              accountId
              name
              date
              month
              transactionDirection
              transactionType
              amount
              currentBalance
            }
          }
          totalCount
          pageInfo {
            startCursor
            endCursor
          }
        }
        additionalFeatures {
          allowPartialInstallment
          insurance
          staffProduct
          loanScheduleChangeOverride
          isMonthlyInterestCompulsory
          collateral
          supportMultipleAccount
          overrideInterest
        }
      }
    }
  }
}

