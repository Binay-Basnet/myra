query getMemberDetailsOverview($id: ID!) {
  members {
    memberOverview(id: $id) {
      data {
        accounts {
          accounts {
            accountName
            accountNumber
            totalBalance
            productName
            productType
            interestRate
          }
          payments {
            date
            accountName
            paymentType
            amount
            installmentNo
            interestRate
          }
        }
        share {
          shareInfo {
            totalCount
            issuedCount
            returnedCount
            totalBalance
          }
          registerDetails {
            date
            title
            txnAmount
            txnType
            noOfShares
          }
          balanceDetails {
            totalCount
            edges {
              node {
                id
                memberId
                member {
                  id
                  objState
                  createdAt
                  modifiedAt
                  code
                  type
                  name

                  contact
                  dateJoined
                  profilePic
                  signaturepic
                  profilePicUrl
                  signaturePicUrl
                }
                status
                transactionDate
                transactionDirection
                credit
                debit
                startNumber
                endNumber
                balance
                shareAmount
                extraFee {
                  name
                  value
                }
                totalAmount
                paymentMode
                bankId
                voucherNumber
                accountId
              }
              cursor
            }
            pageInfo {
              hasNextPage
              hasPreviousPage
              startCursor
              endCursor
            }
          }
        }
        loan {
          accounts {
            accountName
            accountNumber
            totalBalance
            productName
            productType
            interestRate
            subscriptionDate
            interestEarned
            interestBooked
          }
          payments {
            date
            accountName
            paymentType
            amount
            installmentNo
            interestRate
          }
        }
        reports {
          list {
            code
            reportName
            category
          }
        }
        bio
        overview {
          basicInformation {
            memberName
            profilePic
            memberCode
            memberJoined
            genderId
            gender
            isStaff
            maritalStatusId
            maritalStatus
            contactNumber
            email
            addressId
            address
            fathersName
            mothersName
            familyMembers {
              relationship
              fullName
              dob
            }
            grandFathersName
          }
          memberGraphs {
            deposit {
              data {
                time
                amount
              }
              periodType
            }
            withdraw {
              data {
                time
                amount
              }
              periodType
            }
          }
          statistics {
            totalShareValue
            accountBalance
            loanBalance
          }
          payments {
            date
            accountName
            paymentType
            amount
          }
          recentTransactions {
            date
            title
            txnType
            amount
            noOfShares
          }
        }
        cheques {
          accountName
          issued
          used
          left
          cancelled
        }
      }
    }
  }
}

query getMemberDetailsShareBalance($id: ID!) {
  share {
    history(memberId: $id) {
      history {
        id
        memberId
        member {
          id
          objState
          createdAt
        }
        status
        transactionDate
        transactionDirection
        credit
        debit
        startNumber
        endNumber
        balance
        shareAmount
        extraFee {
          name
          value
        }
        totalAmount
        paymentMode
        bankId
        voucherNumber
        accountId
      }
    }
  }
}
