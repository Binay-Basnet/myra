query getShareBalanceList {
  share {
    balance {
      edges {
        node {
          member {
            id
            name
          }
          count
          amount
        }
      }
      pageInfo {
        hasNextPage
        hasPreviousPage
        startCursor
        endCursor
      }
    }
  }
}

query getShareRegisterList {
  share {
    register {
      edges {
        node {
          transactionDate
          transactionDirection
          member {
            id
            name
          }
          balance
          startNumber
          shareAmount
          endNumber
          credit
          debit
        }
      }
    }
  }
}

query getShareHistory($memberId: ID!) {
  share {
    history(memberId: $memberId) {
      history {
        id
        member {
          id
          name
        }
        status
        transactionDate
        transactionDirection
        credit
        debit
        startNumber
        endNumber
        balance
        shareAmount
        extraFee {
          name
          value
        }
        totalAmount
        paymentMode
        bankId
        voucherNumber
        accountId
      }
      balance {
        member {
          id
          name
        }
        count
        amount
      }
    }
  }
}
