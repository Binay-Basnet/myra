query getShareBalanceList {
  share {
    balance {
      edges {
        node {
          member {
            id
            name
            profilePic
          }
          count
          amount
        }
      }
    }
  }
}

query getShareRegisterList($pagination: Pagination, $filter: ShareRegisterFilter) {
  share {
    register(pagination: $pagination, filter: $filter) {
      edges {
        node {
          transactionDate
          transactionDirection
          member {
            id
            name
            profilePic
          }
          balance
          startNumber
          shareAmount
          endNumber
          credit
          debit
        }
        cursor
      }
      totalCount
      pageInfo {
        hasNextPage
        hasPreviousPage
        startCursor
        endCursor
      }
    }
  }
}

query getShareHistory($memberId: ID!) {
  share {
    history(memberId: $memberId) {
      history {
        id
        member {
          id
          name
        }
        status
        transactionDate
        transactionDirection
        credit
        debit
        startNumber
        endNumber
        balance
        shareAmount
        extraFee {
          name
          value
        }
        totalAmount
        paymentMode
        bankId
        voucherNumber
        accountId
      }
      balance {
        member {
          id
          name
        }
        count
        amount
      }
    }
  }
}

query getShareCharges($transactionType: SHARE_TRANSACTION_DIRECTION!, $shareCount: Int!) {
  share {
    charges(transactionType: $transactionType, shareCount: $shareCount) {
      id
      name
      charge
    }
  }
}
