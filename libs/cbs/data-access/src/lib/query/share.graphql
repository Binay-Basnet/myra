query getShareBalanceList {
  share {
    balance {
      edges {
        node {
          id
          balance
          count
          member {
            name
          }
        }
      }
      pageInfo {
        endCursor
        startCursor
      }
    }
  }
}

query getShareRegisterList {
  share {
    register {
      edges {
        node {
          transactionDate
          transactionDirection
          id
          member {
            name
          }
          balance
          startNumber
          shareAmount
          endNumber
          credit
          debit
        }
      }
    }
  }
}

query getShareHistory($memberId: String!) {
  share {
    register(
      paginate: { first: 10, after: "dWduT1hYQWN2VVBHcGtmQ2RVd29JcktnZA" }
      filter: { memberId: $memberId }
    ) {
      edges {
        node {
          id
          member {
            id
          }

          transactionDate
          transactionDirection
          startNumber
          endNumber
          credit
          debit
          balance
        }
      }
    }
  }
}
