query getShareBalanceList($pagination: Pagination, $filter: ShareBalanceFilter) {
  share {
    balance(pagination: $pagination, filter: $filter) {
      totalCount
      pageInfo {
        hasNextPage
        hasPreviousPage
        startCursor
        endCursor
      }
      edges {
        node {
          member {
            id
            code
            name
            profilePic
            profilePicUrl
          }
          count
          amount
        }
      }
    }
  }
}

query getShareRegisterList($pagination: Pagination, $filter: ShareRegisterFilter) {
  share {
    register(pagination: $pagination, filter: $filter) {
      edges {
        node {
          id
          transactionDate
          transactionDirection
          member {
            id
            code
            name
            profilePic
            profilePicUrl
          }
          balance
          startNumber
          shareAmount
          endNumber
          credit
          debit
        }
        cursor
      }
      totalCount
      pageInfo {
        hasNextPage
        hasPreviousPage
        startCursor
        endCursor
      }
    }
  }
}

query getShareHistory($memberId: ID!) {
  share {
    history(memberId: $memberId) {
      history {
        id
        member {
          id
          name
          code
        }
        status
        transactionDate
        transactionDirection
        credit
        debit
        startNumber
        endNumber
        balance
        shareAmount
        extraFee {
          name
          value
        }
        totalAmount
        paymentMode
        bankId
        voucherNumber
        accountId
      }
      balance {
        member {
          id
          name
        }
        count
        amount
      }
    }
  }
}

query getShareCharges($transactionType: SHARE_TRANSACTION_DIRECTION!, $shareCount: Int!) {
  share {
    charges(transactionType: $transactionType, shareCount: $shareCount) {
      id
      name
      charge
    }
  }
}

query getShareDetail($transactionID: ID!) {
  share {
    shareDetail(transactionID: $transactionID) {
      data {
        id
        member {
          id
          name
          code
          type
          profilePicUrl
        }
        totalShareCount
        totalShareAmount
        date
        type
        fromTo {
          start
          end
        }
        noOfShare
        amount
        total
        status
        charges {
          name
          value
        }
        paymentDetail {
          paymentMode
          amount
          sourceOfFund
          depositedDate
        }
        transactionCode
        paymentFile
        transactionBranch
        teller
        glTransactions {
          ledgerId
          account
          serviceCentreId
          serviceCenter
          debit
          credit
          balance
          balanceType
        }
        totalCredit
        totalDebit
        note
      }
    }
  }
}
