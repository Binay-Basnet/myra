query getMemberClassificationReport($data: MemberClassificationFilter!) {
  report {
    memberReport {
      memberClassificationReport(data: $data) {
        data {
          gender {
            entryName
            inNumber
            inPercent
          }
          age {
            entryName
            inNumber
            inPercent
          }
          occupation {
            entryName
            inNumber
            inPercent
          }
          education {
            entryName
            inNumber
            inPercent
          }
          memberCategory {
            entryName
            inNumber
            inPercent
          }
          income {
            entryName
            inNumber
            inPercent
          }
          address {
            province {
              entryName
              inNumber
              inPercent
            }
            district {
              entryName
              inNumber
              inPercent
            }
          }
        }
      }
    }
  }
}

query getActiveInactiveMemberReport($data: ActiveInactiveMemberReportData) {
  report {
    memberReport {
      activeInactiveMemberReport(data: $data) {
        statement {
          ... on ActiveInactiveMemberReport {
            summary {
              activeTotal
              inactiveTotal
              totalMember
            }
            reportStatement {
              memberId
              memberCode
              memberName
              district
              wardNo
              address
              dob
              age
              contactNo
              gender
              pan
              occupation
              memberRegistrationDate
              status
              memberType
              branchId
              branchName
            }
          }
        }
      }
    }
  }
}

query getKymStatusReport($data: KymStatusReportFilter) {
  report {
    memberReport {
      kymStatusReport(data: $data) {
        Summary
        data {
          address {
            ...Address
          }
          memberName
          memberId
          memberCode
          contact
          regDate
          riskCategory
          lastKymUpdatedDate
          kymExpireDays
          kymStatus
          branchId
          branchName
        }
      }
    }
  }
}

query getMemberRegistrationReport($data: MemberRegistrationReportData) {
  report {
    memberReport {
      memberRegistrationReport(data: $data) {
        data {
          individual {
            memberId
            memberCode
            name
            address {
              ...Address
            }
            dob
            grandFatherName
            fatherName
            SpouseName
            profession
            shareInfo {
              perShareAmount
              kitta
              amount
            }
            fingerPrint
            photo
            contactNo
            email
            other
          }
          other {
            memberId
            memberCode
            name
            address {
              ...Address
            }
            doe
            typeOfInstitution
            workingArea
            totalMember
            balanceSheet
            shareInfo {
              perShareAmount
              kitta
              amount
            }
            post
            authPersonName
            logo
            stamp
            contactNo
            email
            other
          }
        }
      }
    }
  }
}

query getMemberWiseBalanceReport($data: MemberBalanceFilter) {
  report {
    memberReport {
      memberBalanceReport(data: $data) {
        data {
          memberCode
          memberId
          memberName
          memberType
          membershipDate
          totalSavingBalance
          totalLoan
          totalShareBalance
        }
        summary {
          totalLoan
          totalSavingBalance
          totalSavingBalanceType
          totalShareBalance
        }
        error {
          ...QueryError
        }
      }
      __typename
    }
  }
}
