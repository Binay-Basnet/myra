query getTrialSheetReport($data: TrialSheetReportFilter!) {
  report {
    transactionReport {
      financial {
        trialSheetReport(data: $data) {
          data {
            equityAndLiablities {
              balance
              ledgerId
              ledgerName
              under
            }
            expenses {
              balance
              ledgerId
              ledgerName
              under
            }
            income {
              balance
              ledgerId
              ledgerName
              under
            }
            assets {
              balance
              ledgerId
              ledgerName
              under
            }
            offBalance {
              balance
              ledgerId
              ledgerName
              under
            }
            orphanEntries {
              balance
              ledgerId
              ledgerName
              under
            }

            equityAndLiablitiesTotal
            assetsTotal
            expenseTotal
            incomeTotal
            offBalanceTotal
            orphanTotal

            totalAssetExpense
            totalLiablitiesIncome
            totalProfitLoss
          }
        }
      }
    }
  }
}

