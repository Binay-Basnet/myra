query getBranchReport($data: BranchReportFilter) {
  report {
    branchReport {
      branchReport(data: $data) {
        data {
          id
          serviceCenterCode
          name
          contactNumber
          email
          address {
            ...Address
          }
          managerName
          managerContact
          isExtensionCounter
          estDate
          branchStatus
          remarks
        }
        error {
          ...QueryError
        }
      }
    }
  }
}

query getServiceCenterCOABalanceReport($data: ServiceCenterCOAWiseBalanceFilter!) {
  report {
    branchReport {
      serviceCenterCOAWiseBalanceReport(data: $data) {
        data {
          entries {
            ServiceCenterName
            balanceMap
            serviceCenterId
            serviceCenterCode
          }
          total
        }
      }
    }
  }
}
