query getAllSavedReports($pagination: Pagination) {
  report {
    listReports(pagination: $pagination) {
      totalCount
      pageInfo {
        ...Pagination
      }
      edges {
        cursor
        node {
          id
          lastModifiedDate
          name
          reportType
          savedBy
        }
      }
    }
  }
}

query getSavedReport($reportId: ID!) {
  report {
    getReport(reportId: $reportId) {
      name
      settings {
        ... on ShareStatementReportSettingsType {
          filter
          memberId
          periodType
          customPeriod {
            from
            to
          }
        }
      }
    }
  }
}

query getSavingStatement($data: SavingStatementReportSettings!) {
  report {
    savingStatementReport(data: $data) {
      memberId
      member {
        id
        name
        address {
          wardNo
          state
          district
          houseNo
          localGovernment
        }
        dateJoined
      }
      statement {
        ... on SavingStatementReport {
          savingStatement {
            date
            balanceAmount
            depositCr
            chequeOrVoucherNo
            particular
            withdrawDr
          }
          totals {
            totalBalance
            totalWithdraw
            totalDeposit
          }
        }
      }
    }
  }
}

query getMemberClassificationReport($period: ReportPeriodType) {
  report {
    memberClassificationReport(period: $period) {
      data {
        gender {
          entryName
          inNumber
          inPercent
        }
        age {
          entryName
          inNumber
          inPercent
        }
        occupation {
          entryName
          inNumber
          inPercent
        }
        education {
          entryName
          inNumber
          inPercent
        }
        memberCategory {
          entryName
          inNumber
          inPercent
        }
        income {
          entryName
          inPercent
          inPercent
        }
        address {
          province {
            entryName
            inNumber
            inPercent
          }
          district {
            entryName
            inNumber
            inPercent
          }
        }
      }
    }
  }
}

query getLoanStatementReport($data: LoanStatementReportSettings!) {
  report {
    loanStatementReport(data: $data) {
      memberId
      member {
        name
      }
      statement {
        ... on LoanStatementReport {
          loanAccDetails {
            accountNo
            approvedAmount
            interestRate
            loanType
            loanSubtype
            issuedDate
            installment
          }
          loanStatement {
            date
            particular
            txnId
            disbursePrinciple
            paidPrinciple
            interestPaid
            finePaid
            discount
            remainingPrinciple
          }
        }
      }
    }
  }
}

query getLedgerReport($ledgerId: ID!, $period: ReportPeriodType, $date: LocalizedDateFilter) {
  report {
    generalLedgerReport(date: $date, ledgerId: $ledgerId, period: $period) {
      data {
        id
        date
        account
        balance
        credit
        debit
      }
    }
  }
}
