query getAllSavedReports($pagination: Pagination) {
  report {
    listReports(pagination: $pagination) {
      totalCount
      pageInfo {
        ...Pagination
      }
      edges {
        cursor
        node {
          id
          lastModifiedDate
          name
          reportType
          savedBy
        }
      }
    }
  }
}

query getSavedReport($reportId: ID!) {
  report {
    getReport(reportId: $reportId) {
      name
      settings {
        ... on ShareStatementReportSettingsType {
          filter
          memberId
          periodType
          customPeriod {
            from
            to
          }
        }
      }
    }
  }
}

query getSavingStatement($data: SavingStatementReportSettings!){
  report {
    savingStatementReport(data: $data){
      memberId
      member {
        id
        name
        address {
          wardNo
          state
          district
          houseNo
          localGovernment
        }
        dateJoined
      }
      statement {
        ... on SavingStatementReport {
          savingStatement {
            date
            balanceAmount
            depositCr
            chequeOrVoucherNo
            particular
            withdrawDr
          }
          totals {
            totalBalance
            totalWithdraw
            totalDeposit
          }
        }
      }
    }
  }
}
