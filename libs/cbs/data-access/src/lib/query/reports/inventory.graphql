query getInventoryRegisterReport($data: InventoryRegistrationFilter) {
  report {
    inventoryReport {
      inventoryRegistrationReport(data: $data) {
        data {
          itemId
          itemName
          quantityPurchased
          quantitySoled
          quantityInStock
          pricePerUnit
          stockValue
          vatPercent
          vatAmount
          stockValueVat
          reorderQuantityLevel
        }
        total {
          totalQuantityPurchased
          totalQuantitySoled
          totalQuantityInStock
          totalStockValue
          totalVatAmount
          totalStockValueVat
        }
        error {
          ...QueryError
        }
      }
    }
  }
}

query getInventoryStockStatusReport($data: InventoryStockStatusFilter) {
  report {
    inventoryReport {
      newinventoryStockStatusreport(data: $data) {
        data {
          upper {
            itemCode
            itemName
            warehouseId
            warehouseName
            totalPurchased
            totalSoled
            totalNet
            totalTransferIn
            totalTransferOut
          }
          lower {
            purchasedQuantity
            soldQuantity
            purchasedDate
            soldDate
            transferAcceptQuantity
            transferAcceptDate
            transferSentQuantity
            transferSentDate
          }
        }
        error {
          ...QueryError
        }
      }
    }
  }
}
query getInventorySalesReport($data: SalesReportFilter!) {
  report {
    accountingReport {
      salesReport(data: $data) {
        summationData {
          totalPerQuantityPrice
          totalPrice
          totalPriceWithVat
          totalQuantitySold
          totalVatAmount
        }
        data {
          itemId
          itemName
          unitName
          selligPrice
          soldQuantity
          totalPrice
          vatAmount
          netAmountWithVat
        }
        error {
          ...QueryError
        }
      }
    }
  }
}
