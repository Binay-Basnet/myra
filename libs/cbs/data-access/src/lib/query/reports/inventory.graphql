query getInventoryRegisterReport($data: InventoryRegistrationFilter) {
  report {
    inventoryReport {
      inventoryRegistrationReport(data: $data) {
        data {
          itemId
          itemName
          quantityPurchased
          quantitySoled
          quantityInStock
          pricePerUnit
          stockValue
          vatPercent
          vatAmount
          stockValueVat
          reorderQuantityLevel
        }
        total {
          totalQuantityPurchased
          totalQuantitySoled
          totalQuantityInStock
          totalStockValue
          totalVatAmount
          totalStockValueVat
        }
        error {
          ...QueryError
        }
      }
    }
  }
}

query getInventoryStockStatusReport($data: InventoryStockStatusFilter) {
  report {
    inventoryReport {
      inventoryStockStatusreport(data: $data) {
        data {
          upper {
            itemCode
            itemName
            warehouseId
            warehouseName
            totalPurchased
            totalSoled
            totalNet
          }
          lower {
            itemCode
            itemName
            warehouseName
            warehouseId
            purchasedQuantity
            soldQuantity
            purchasedDate
            soldDate
            netQuantity
          }
        }
        error {
          ...QueryError
        }
      }
    }
  }
}
