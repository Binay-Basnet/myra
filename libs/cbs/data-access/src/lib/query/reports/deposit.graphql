query getSavingStatement($data: SavingStatementReportSettings!) {
  report {
    depositReport {
      savingStatementReport(data: $data) {
        memberId
        member {
          id
          code
          name
          address {
            wardNo
            state
            district
            houseNo
            localGovernment
          }
          dateJoined
          activeDate
          branch
        }
        statement {
          ... on SavingStatementReport {
            savingStatement {
              date
              balanceAmount
              depositCr
              chequeOrVoucherNo
              particular
              withdrawDr
            }
            totals {
              totalBalance
              totalWithdraw
              totalDeposit
            }
            meta {
              currentInterestRate
              accountNo
              savingType
            }
          }
        }
      }
    }
  }
}

