query getAccountOpeningReport($data: AccountOpeningReportInput) {
  report {
    depositReport {
      accountOpeningReport(data: $data) {
        data {
          accountName
          accountNumber
          memberId
          openedBy
          openingDate
        }
      }
    }
  }
}

