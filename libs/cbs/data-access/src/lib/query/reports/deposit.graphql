query getTtrReport($data: TTRReportFilter!) {
  report {
    depositReport {
      thresholdTransactionReport(data: $data) {
        data {
          yearly {
            name
            memberId
            address {
              ...Address
            }

            branch
            date
            nature
            accountNo
            amount
            sourceOfFund
