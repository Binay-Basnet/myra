            name
            memberId
            address {
              ...Address
            }
            branch
            date
            nature
            accountNo
            amount
            sourceOfFund
            remarks
          }
        }
      }
    }
  }
}

query getSavingStatement($data: SavingStatementReportSettings!) {
  report {
    depositReport {
      savingStatementReport(data: $data) {
        memberId
        member {
          id
          code
          name
          address {
            wardNo
            state
            district
            houseNo
            localGovernment
          }
          dateJoined
          activeDate
        }
        statement {
          ... on SavingStatementReport {
            savingStatement {
              date
              balanceAmount
              depositCr
              chequeOrVoucherNo
              particular
              withdrawDr
            }
            totals {
              totalBalance
              totalWithdraw
              totalDeposit
            }
          }
        }
      }
    }
  }
}

query getInterestStatementReport($data: InterestStatementFilter!) {
  report {
    depositReport {
      interestStatementReport(data: $data) {
        data {
          entries {
            date
            amount
            balance
            days
            rate
            remarks
          }
          memberId
          accountNo
          accountType
          currentInterestRate
          memberName
          address {
            wardNo
            state
            locality
            localGovernment
            district
            houseNo
            coordinates {
              longitude
              latitude
            }
          }
        }
      }
    }
  }
}
