query getLoanBalanceReport($data: LoanBalanceFilterData!) {
  report {
    loanReport {
      loanBalanceReport(data: $data) {
        data {
          memberId
          loanAccountId
          memberName
          productName
          productId
          productCode
          outstandingBalance
          remainingBalance
          remainingInterest
          lastPaymentDate
          branchId
          branchName
        }
        totalOutstandingBalance
        totalRemainingBalance
      }
    }
  }
}

query getLoanAgingStatementReport($data: LoanAgingStatementInput!) {
  report {
    loanReport {
      loanAgingStatementReport(data: $data) {
        data {
          report {
            memberNo
            loanNo
            name
            address
            phoneNo
            loanType
            paymentMode
            issueDate
            loanMaturityDate
            disbursePrincipal
            remainingPrincipal
            installmentAmount
            remainingInstallmentAmount
            remainingInterest
            remainingPenalty
            totalDueAmount
            goodAmount
            matured1To30Days
            matured1To12Months
            maturedAbove12Months
            lastPrincipalPaidDate
            lastInterestPaidDate
            installmentLateDays
            nextPaymentDate
            tenure

            branchId
            branchName
          }
          summary {
            disbursePrincipalTotal
            remainingPrincipalTotal
            installmentAmountTotal
            remainingInstallmentAmountTotal
            remainingInterestTotal
            remainingPenaltyTotal
            dueAmountTotal
            goodAmountTotal
            matured1To30DaysTotal
            matured1To12MonthsTotal
            maturedAbove12MonthsTotal
          }
        }
      }
    }
  }
}

query getLoanStatementReport($data: LoanStatementReportSettings!) {
  report {
    loanReport {
      loanStatementReport(data: $data) {
        memberId
        member {
          name
          code
          address {
            state
            district
            localGovernment
            wardNo
            locality
            houseNo
            coordinates {
              longitude
              latitude
            }
          }
        }
        statement {
          ... on LoanStatementReport {
            meta {
              accountNo
              approvedAmount
              interestRate
              loanType
              loanSubtype
              issuedDate
              installment
              charge
            }

            loanStatement {
              date
              particular
              txnId
              disbursePrinciple
              paidPrinciple
              interestPaid
              finePaid
              discount
              remainingPrinciple
            }
          }
        }
      }
    }
  }
}

query getClosedLoanAccountReport($data: ClosedLoanAccountFilter) {
  report {
    loanReport {
      closedLoanAccountStatementReport(data: $data) {
        data {
          date
          disbursedPrincipal
          discount
          finePaid
          interestPaid
          particular
          principalPaid
          remainingPrincipal
          transactionId
        }
        meta {
          address
          memberCode
          memberId
          memberName
          noOfInstallments
          approvedAmount
          branchName
          interestRate
          loanAccountNo
          loanAccountNo
          loanClosedDate
          loanIssuedDate
          loanProcessingCharge
          loanSubtype
          loanType
        }
        summary {
          remainingPrincipal
          totalDisbursedPrincipal
          totalDiscount
          totalFinePaid
          totalInterestPaid
          totalPrincipalPaid
        }
      }
    }
  }
}

