query getLoanProductBalanceReport($data: LoanProductBalanceReportFilter) {
  report {
    loanReport {
      loanProductBalance(data: $data) {
        data {
          productCode
          productType
          productName
          noOfOpeningAccounts
          noOfTotalAccounts
          openingLoanBalance
          totalLoanBalance
        }
        summary {
