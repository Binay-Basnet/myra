query getLedgerReport($data: GeneralLedgerFilter!) {
  report {
    otherReport {
      generalLedgerReport(data: $data) {
        ledgerName
        data {
          id
          date
          account
          balance
          credit
          debit
        }
        summary {
          openingBalance
          openingBalanceType
          closingBalance
          closingBalanceType
        }
      }
    }
  }
}

query getSavingsBalanceReport($data: SavingsBalanceFilterData!) {
  report {
    otherReport {
      savingsBalanceReport(data: $data) {
        data {
          accountId
          memberId
          memberCode
          memberName
          productId
          productName
          productCode
          accountOpeningDate
          memberType
          drBalance
          crBalance
          currentInterestType
          currentInterestRate
          currentInterest
          endDate
          branchId
          branchName
        }
        summary {
          totalIndividualAccount
          totalMinorAccount
          totalOtherAccount
        }
        totalDrBalance
        totalCrBalance
        interestType
        totalInterest
      }
    }
  }
}

