query getShareStatement($data: ShareStatementReportSettings!) {
  report {
    shareStatementReport(data: $data) {
      member {
        id
        code
        name
        address {
          wardNo
          state
          district
          houseNo
          localGovernment
        }
        dateJoined
      }
      statement {
        ... on ShareStatementReport {
          shareStatement {
            date
            particular
            noOfShares
            returnAmountDr
            purchaseAmountCr
            balanceSheet
          }
          totals {
            totalShares
            totalDr
            totalCr
            totalBalanceSheet
          }
        }
      }
    }
  }
}
