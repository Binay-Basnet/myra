query getDepositSettingsIro {
  settings {
    general {
      deposit {
        ... on DepositSettingsQuery {
          iroFormState {
            data {
              iroName
              iroAddress
              iroCode
            }
            error {
              __typename
            }
          }
        }
      }
    }
  }
}

query getDepositSettingsTds {
  settings {
    general {
      deposit {
        ... on DepositSettingsQuery {
          tdsFormState {
            data {
              individual
              institution
              cooperative
              coopUnion
            }
            error {
              __typename
            }
          }
        }
      }
    }
  }
}

query getSavingsOrganizationRateList {
  settings {
    general {
      deposit {
        listOrganizationRate {
          data {
            id
            rate
            effectiveDate
          }
        }
      }
    }
  }
}

query getSavingsOrganizationRateDetail($id: ID!) {
  settings {
    general {
      deposit {
        getOrganizationRate(id: $id) {
          data {
            id
            rate
            effectiveDate
            fileUploads {
              identifier
              url
            }
            note
            createdAt
          }
        }
      }
    }
  }
}
