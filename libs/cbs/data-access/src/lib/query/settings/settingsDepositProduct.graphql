query getSavingsProductCriteria($productId: ID!) {
  settings {
    general {
      depositProduct {
        getProductCriteria(productId: $productId) {
          data {
            gender
            minAge
            maxAge
            ethnicity
            educationQualification
            maritalStatus
            foreignEmployment
            occupation
            institutionType
            cooperativeUnion
            cooperativeType
          }
        }
      }
    }
  }
}

query getSavingsAccountList($paginate: Pagination, $filter: Filter) {
  settings {
    general {
      depositProduct {
        getAccountlist(paginate: $paginate, filter: $filter) {
          totalCount
          pageInfo {
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
          }
          edges {
            node {
              id
              objState
              closedAt
              accountName
              member {
                code
                type
                name
              }
              balance
              interestAccured
              interestTax
              prematurePenalty
              lastTransactionDate
              accountOpenedDate
              installmentAmount
              product {
                productCode
                productName
                nature
              }
              accountExpiryDate
              overDrawnBalance
              guaranteedAmount
              dues {
                fine
                totalDue
                dueInstallments
              }
            }
          }
        }
      }
    }
  }
}

query getSavingProductInterestRateList($productId: ID!) {
  settings {
    general {
      depositProduct {
        listProductInterestRates(productId: $productId) {
          data {
            id
            rate
            effectiveDate
            createdAt
          }
        }
      }
    }
  }
}

query getSavingProductInterestRateDetail($id: ID!, $productId: ID!) {
  settings {
    general {
      depositProduct {
        getProductInterestRate(id: $id, productId: $productId) {
          data {
            id
            rate
            effectiveDate
            fileUploads {
              identifier
              url
            }
            note
            createdAt
          }
        }
      }
    }
  }
}

