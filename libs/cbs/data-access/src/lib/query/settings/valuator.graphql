query getValuator($id: ID!) {
  settings {
    general {
      valuator {
        formState(id: $id) {
          data {
            valuatorName
            valuatorType
            valuatorId
            academicQualification
            valuationLicenseNo
            renewalDate
            contractDate
            insurancePremium
            mobileNo
            phoneNo
            email
            documents
          }
          error {
            ...MutationError
          }
        }
      }
    }
  }
}
