query getValuator($id: ID!) {
  settings {
    general {
      valuator {
        formState(id: $id) {
          data {
            valuatorName
            valuatorType
            valuatorId
            academicQualification
            valuationLicenseNo
            renewalDate
            contractDate
            insurancePremium
            mobileNo
            phoneNo
            email
            documents
            address {
              localGovernmentId
              districtId
              provinceId
              houseNo
              locality
              wardNo
              coordinates {
                longitude
                latitude
              }
            }
          }
          error {
            ...MutationError
          }
        }
      }
    }
  }
}

query getValuatorList($paginate: Pagination) {
  settings {
    general {
      valuator {
        list(paginate: $paginate) {
          pageInfo {
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
          }
          totalCount
          edges {
            node {
              id
              valuatorName
              valuatorType
              address {
                localGovernment
                district
                houseNo
                locality
                state
                wardNo
              }
              phoneNo
              contractDate
            }
            cursor
          }
        }
      }
    }
  }
}
