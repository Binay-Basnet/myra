            cooperativeType
            isTenureApplicable
            tenureUnit
            minTenureUnitNumber
            maxTenureUnitNumber
            minimumLoanAmount
            maxLoanAmount
            repaymentScheme
            allowPartialInstallment
            installmentFrequency
            isMonthlyInstallmentCompulsory
            interestMethod
            isPenaltyApplicable
