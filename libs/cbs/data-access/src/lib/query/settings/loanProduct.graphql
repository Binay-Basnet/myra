          cooperativeType
          minTenure
          minTenureUnit
          minTenureUnitNumber
          maxTenure
          maxTenureUnit
          maxTenureUnitNumber
          minimumLoanAmount
          maxLoanAmount
          repaymentScheme
          modeOfPayment
          installmentType
          allowPartialInstallment
          isMonthlyInstallmentCompulsory
          isPenaltyApplicable
