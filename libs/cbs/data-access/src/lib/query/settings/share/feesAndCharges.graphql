query getSettingsShareIssueChargesData {
  settings {
    general {
      share {
        shareIssueCharges {
          shareCertificate {
            minShare
            maxShare
            type
            charge
          }
          other {
            name
            minShare
            maxShare
            type
            charge
          }
        }
      }
    }
  }
}
query getSettingsShareReturnChargesData {
  settings {
    general {
      share {
        shareReturnCharges {
          other {
            name
            minShare
            maxShare
            type
            charge
          }
        }
      }
    }
  }
}
