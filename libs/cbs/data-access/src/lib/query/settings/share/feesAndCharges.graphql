query getSettingsShareIssueChargesData {
  settings {
    general {
      share {
        shareIssueCharges {
          shareCertificate {
            minShare
            maxShare
            type
            charge
          }
          other {
            name
            minShare
            maxShare
            type
            charge
          }
        }
      }
    }
  }
}

query getLedgerMapingShare {
  settings {
    general {
      chartsOfAccount {
        accountsUnder(accountCode: "160.8") {
          data {
            id
            accountCode
            name
          }
        }
      }
    }
  }
}
query getSettingsShareReturnChargesData {
  settings {
    general {
      share {
        shareReturnCharges {
          other {
            name
            minShare
            maxShare
            type
            charge
          }
        }
      }
    }
  }
}
