query getLoanGeneralSettings {
  settings {
    general {
      loan {
        general {
          emi
          epi
          flat
          collateralList {
            id
            name
            enabled
          }
          # rebateLedger
          # rebateLedgerName
        }
      }
    }
  }
}

query getLoanProductSettings {
  settings {
    general {
      loan {
        productType {
          productTypes {
            id
            productType
            description
          }
        }
      }
    }
  }
}

query getLoanProductSubType($productTypeId: String) {
  settings {
    general {
      loan {
        productType {
          productSubTypes(productTypeID: $productTypeId) {
            id
            productSubType
            productTypeID
          }
        }
      }
    }
  }
}

query getLoanInsuranceScheme {
  settings {
    general {
      loan {
        insuranceSchemes {
          id
          insuranceCompany
          insurancePremiumPercent
          maxAmount
          maxPercent
          minAmount
          paymentFrequency
          minPercent
          paymentType
          schemeName
        }
      }
    }
  }
}

query getLoanProductType {
  settings {
    general {
      loan {
        productType {
          productTypes {
            id
            productType
            description
          }
          productSubTypes {
            id
            productSubType
            productTypeID
          }
        }
      }
    }
  }
}

query getLoanOrganizationRateList {
  settings {
    general {
      loan {
        listOrganizationRate {
          data {
            id
            rate
            effectiveDate
          }
        }
      }
    }
  }
}

query getLoanOrganizationRateDetail($id: ID!) {
  settings {
    general {
      loan {
        getOrganizationRate(id: $id) {
          data {
            id
            rate
            effectiveDate
            fileUploads {
              identifier
              url
            }
            note
            createdAt
          }
        }
      }
    }
  }
}

query getLoanCurrentOrganizationRate {
  settings {
    general {
      loan {
        getCurrentOrganizationRate
      }
    }
  }
}
