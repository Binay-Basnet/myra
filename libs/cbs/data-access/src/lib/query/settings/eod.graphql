query getEodExceptions {
  settings {
    general {
      setup {
        eodSeed
        eodException {
          branchReadiness
          dormantCheck
          maturityCheck
          cashInHand
          loanRepayment
        }
        eodAction {
          dormantCheck
          maturityCheck
          loanRepayment
        }
      }
    }
  }
}
