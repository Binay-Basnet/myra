query getSettingsUserListData($paginate: Pagination, $filter: MyraUserSearchFilter) {
  settings {
    myraUser {
      list(paginate: $paginate, filter: $filter) {
        totalCount
        edges {
          node {
            id
            objState
            createdAt
            #createdBy
            modifiedAt
            #modifiedBy
            name
            email
            contactNo
            gender
            dob
            role
            branch {
              id
            }
            profilePicUrl
          }
          cursor
        }
        pageInfo {
          ...Pagination
        }
      }
    }
  }
}

query getSettingsUserEditData($id: ID!) {
  settings {
    myraUser {
      formState(id: $id) {
        data {
          name
          email
          contactNo
          gender
          dob
          empCode
          isCoreEmployee
          role
          branch
          identificationSelection
          identificationDetails {
            id
            idNo
            idType
            place
            date
          }
          permanentAddress {
            provinceId
            districtId
            localGovernmentId
            wardNo
            locality
            houseNo
            coordinates {
              longitude
              latitude
            }
          }
          isTempAsPermanentAddressSame
          temporaryAddress {
            provinceId
            districtId
            localGovernmentId
            wardNo
            locality
            houseNo
            coordinates {
              longitude
              latitude
            }
          }
          landlordName
          landlordContact
          profilePicture {
            identifier
            url
          }
        }
      }
    }
  }
}
