query getSettingsUserListData($paginate: Pagination, $filter: MyraUserSearchFilter) {
  settings {
    myraUser {
      list(paginate: $paginate, filter: $filter) {
        totalCount
        edges {
          node {
            id
            objState
            createdAt
            #createdBy
            modifiedAt
            #modifiedBy
            name
            email
            contactNo
            gender
            dob
            empCode
            role {
              id
              name
            }
            branch {
              id
              name
            }
            profilePicUrl
            lastActiveDate
          }
          cursor
        }
        pageInfo {
          ...Pagination
        }
      }
    }
  }
}

query getSettingsUserEditData($id: ID!) {
  settings {
    myraUser {
      formState(id: $id) {
        data {
          name
          email
          contactNo
          gender
          dob
          empCode
          isCoreEmployee
          role
          branch
          identificationSelection
          identificationDetails {
            id
            idNo
            idType
            place
            date
          }
          permanentAddress {
            provinceId
            districtId
            localGovernmentId
            wardNo
            locality
            houseNo
            coordinates {
              longitude
              latitude
            }
          }
          isTempAsPermanentAddressSame
          temporaryAddress {
            provinceId
            districtId
            localGovernmentId
            wardNo
            locality
            houseNo
            coordinates {
              longitude
              latitude
            }
          }
          landlordName
          landlordContact
          profilePicture {
            identifier
            url
          }
        }
      }
    }
  }
}

query getUserRoles {
  settings {
    allRoles {
      id
      name
    }
  }
}

query getTellerList {
  settings {
    myraUser {
      tellers {
        id
        name
      }
    }
  }
}

query getSettingsUserDetailsData($userID: ID!) {
  settings {
    myraUser {
      userDetail(userID: $userID) {
        basicInfo {
          name
          profilePicUrl
          userId
        }
        userOverview {
          rolesCount
          serviceCenterCount
          lastActiveDate
          name
          isCoreEmployee
          empCode
          gender
          contactNo
          email
          dateJoined
          role {
            id
            name
          }
          branches {
            branchCode
            id
            name
          }
        }
        userBio {
          permanentAddress {
            ...Address
          }
          isTemporarySameAsPermanent
          temporaryAddress {
            ...Address
          }
          identificationDetail {
            id
            idNo
            idType
            place
            date
          }
          landlordName
          landlordContact
          documents {
            identifier
            url
          }
        }
      }
    }
  }
}
