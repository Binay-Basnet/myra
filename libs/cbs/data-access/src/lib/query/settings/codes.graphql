query listCBSShareCodes {
  settings {
    general {
      codes {
        cbs {
          allCbsCodes {
            data {
              share {
                id
                codeType
                prefix
                noOfDigit
                initialNo
              }
            }
          }
        }
      }
    }
  }
}

