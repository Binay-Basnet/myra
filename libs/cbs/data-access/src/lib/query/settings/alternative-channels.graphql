query getAlternativeFeeAndCharges {
  settings {
    general {
      alternativeChannel {
        feesAndCharges {
          data {
            id
            serviceType
            ledgerId
            amount
            restrictTransaction
          }
        }
      }
    }
  }
}

query getActivatedService($memberId: String!) {
  alternativeChannel {
    memberActivations(memberId: $memberId) {
      eBanking
      mobileBanking
      smsBanking
    }
  }
}

query getAlternativeChannelList($filter: AlternativeChannelFilter, $paginate: Pagination) {
  alternativeChannel {
    list(filter: $filter, paginate: $paginate) {
      totalCount
      pageInfo {
        ...Pagination
      }
      edges {
        cursor
        data {
          id
          name
          memberId
          coopConnection
          lastActive
          phoneNumber
          serviceStatus
          serviceType
        }
      }
    }
  }
}

query getACFeeCOA {
  settings {
    chartsOfAccount {
      accountsUnder(accountCode: ["160.6", "160.8"]) {
        data {
          id
          accountCode
          name
        }
      }
    }
  }
}

query listUtilityServiceType {
  settings {
    ebanking {
      utility {
        listServiceType {
          data {
            id
            name
            slug
            isActive
          }
        }
      }
    }
  }
}

query listUtilityCashBack($pagination: Pagination, $filter: Filter) {
  settings {
    ebanking {
      utility {
        listCashBack(pagination: $pagination, filter: $filter) {
          totalCount
          pageInfo {
            ...Pagination
          }
          edges {
            cursor
            node {
              id
              minRange
              maxRange
              cashBackAmount
              cashBackPercent
              serviceCharge
            }
          }
        }
      }
    }
  }
}

query listUtilities($pagination: Pagination, $filter: Filter) {
  settings {
    ebanking {
      utility {
        listUtilities(pagination: $pagination, filter: $filter) {
          totalCount
          pageInfo {
            ...Pagination
          }
          edges {
            cursor
            node {
              id
              name
              slug
              serviceType
            }
          }
        }
      }
    }
  }
}

query getUtilityLedgerSetup {
  settings {
    general {
      setup {
        getUtilityLedgerSetup {
          data {
            coaHead
            coaHeadName
            ledgerType
          }
        }
      }
    }
  }
}
