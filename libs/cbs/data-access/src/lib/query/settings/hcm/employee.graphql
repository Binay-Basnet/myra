query getDepartmentList($filter: Filter, $pagination: Pagination) {
  settings {
    general {
      HCM {
        employee {
          listDepartment(filter: $filter, pagination: $pagination) {
            totalCount
            edges {
              node {
                id
                name
                description
              }
              cursor
            }
            pageInfo {
              ...Pagination
            }
          }
        }
      }
    }
  }
}

