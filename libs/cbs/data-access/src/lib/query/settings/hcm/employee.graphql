query getEmployeeLevelList($filter: Filter, $pagination: Pagination) {
  settings {
    general {
      HCM {
        employee {
          employee {
            listEmployeeLevel(filter: $filter, pagination: $pagination) {
              totalCount
              edges {
                node {
                  id
                  name
                  description
                }
                cursor
              }
              pageInfo {
                ...Pagination
              }
            }
          }
        }
      }
    }
  }
}

