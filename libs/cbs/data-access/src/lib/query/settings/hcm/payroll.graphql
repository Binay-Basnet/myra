query getEarningComponent($id: ID!) {
  settings {
    general {
      HCM {
        payroll {
          earningComponent {
            getEarningComponent(id: $id) {
              data {
                id
                name
                abbr
                description
                baseMultiple
                multiplier
                isTaxApplicable
                roundToNearestInteger
                makeThisActive
              }
              error {
                ...MutationError
              }
            }
          }
        }
      }
    }
  }
}

query getEarningComponentList($filter: Filter, $pagination: Pagination) {
  settings {
    general {
      HCM {
        payroll {
          earningComponent {
            listEarningComponent(filter: $filter, pagination: $pagination) {
              totalCount
              edges {
                node {
                  id
                  name
                  status
                  description
                  abbr
                  multiplier
                  baseMultiple
                }
                cursor
              }
              pageInfo {
                ...Pagination
              }
            }
          }
        }
      }
    }
  }
}

