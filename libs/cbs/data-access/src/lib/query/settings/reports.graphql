query getPearlsReportsFormula {
  settings {
    general {
      reports {
        pearls {
          list {
            header
            description
            expression
            goal
            indicatorId
            values
          }
        }
      }
    }
  }
}

query getCopomisReportSettings{
  settings {
    general {
      reports {
        copomis {
          list {
            expression
            id
            indicatorName
            values
          }
        }
      }
    }
  }
}

