query getTransferDetail($transferID: ID!) {
  transaction {
    transferDetail(transferID: $transferID) {
      data {
        ID
        transferCode
        transferType
        transferState
        srcTeller
        amount
        totalBalance
        destTeller
        date
        srcBranch
        destBranch
        srcProfilePic
        srcProfilePicUrl
        glTransaction {
          ledgerId
          account
          serviceCentreId
          serviceCenter
          debit
          credit
        }
        totalCredit
        totalDebit
        note
      }
    }
  }
}

query getCashInTransitList(
  $transferType: CashInTransitTransferType!
  $filter: CashInTransitFilter
  $pagination: Pagination
) {
  transaction {
    cashInTransit(transferType: $transferType, filter: $filter, pagination: $pagination) {
      totalCount
      pageInfo {
        hasNextPage
        hasPreviousPage
        startCursor
        endCursor
      }
      edges {
        cursor
        node {
          id
          transactionCode
          senderServiceCentreId
          senderServiceCentreName
          receiverServiceCentreId
          receiverServiceCentreName
          senderTellerName
          senderTellerId
          approvalStatus
          cashAmount
          transferDate
          denomination {
            value
            quantity
            amount
          }
        }
      }
    }
  }
}

query getCashInTransitDetail($transitID: ID!) {
  transaction {
    cashInTransitDetail(transitID: $transitID) {
      data {
        ID
        transitStatus
        srcTeller
        amount
        totalBalance
        transferMode
        collectorName
        destTeller
        date
        srcBranch
        destBranch
        srcProfilePic
        srcProfilePicUrl
        glTransaction {
          account
          serviceCenter
          debit
          credit
        }
        totalCredit
        totalDebit
        note
      }
    }
  }
}

query getServiceCenterTransferList(
  $filter: ServiceCenterTransactionFilter
  $pagination: Pagination
) {
  transaction {
    listServiceCenterCashTransfer(filter: $filter, pagination: $pagination) {
      totalCount
      pageInfo {
        startCursor
        endCursor
        hasNextPage
        hasPreviousPage
      }
      edges {
        node {
          id
          sender
          senderId
          receiver
          amount
          transactionDate
        }
        cursor
      }
    }
  }
}
