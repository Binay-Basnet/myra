query getTransferDetail($transferID: ID!) {
  transaction {
    transferDetail(transferID: $transferID) {
      data {
        ID
        transferCode
        transferType
        transferState
        srcTeller
        amount
        totalBalance
        destTeller
        date
        srcBranch
        destBranch
        srcProfilePic
        srcProfilePicUrl
        note
        glTransaction {
          ledgerId
          account
          serviceCentreId
          serviceCenter
          debit
          credit
          balance
          balanceType
        }
        totalCredit
        totalDebit
        note
      }
    }
  }
}

query getCashInTransitList(
  $transferType: CashInTransitTransferType!
  $filter: CashInTransitFilter
  $pagination: Pagination
) {
  transaction {
    cashInTransit(transferType: $transferType, filter: $filter, pagination: $pagination) {
      totalCount
      pageInfo {
        hasNextPage
        hasPreviousPage
        startCursor
        endCursor
      }
      edges {
        cursor
        node {
          id
          transactionCode
          senderServiceCentreId
          senderServiceCentreName
          receiverServiceCentreId
          receiverServiceCentreName
          senderTellerName
          senderTellerId
          approvalStatus
          cashAmount
          transferDate
          denomination {
            value
            quantity
            amount
          }
        }
      }
    }
  }
}

