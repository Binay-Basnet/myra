    tellerBankTransfer {
      viewDetail(transactionId: $transactionId) {
        data {
          id
          transactionId
          transactionDate
          transferType
          profilePic
          amount
          tellerName
          bankName
          bankTransferType
          status
          glTransaction {
            ledgerId
            account
            serviceCentreId
            serviceCenter
            debit
            credit
            balance
            balanceType
          }
          totalDebit
          totalCredit
          note
        }
      }
    }
  }
}
