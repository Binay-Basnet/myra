query getServiceCenterTransferList(
  $filter: ServiceCenterTransactionFilter
  $pagination: Pagination
  $transferMode: IBTType!
) {
  transaction {
    listServiceCenterCashTransfer(
      filter: $filter
      pagination: $pagination
      transferMode: $transferMode
    ) {
      totalCount
      pageInfo {
        startCursor
        endCursor
        hasNextPage
        hasPreviousPage
      }
      edges {
        node {
          id
          journalId
          sender
          senderId
          receiver
          amount
          transactionDate
          ibtAccount
          ibtCr
          ibtDr
          status
        }
        cursor
      }
    }
  }
}

query getBankTransferList($filter: TellerBankTransferFilter, $pagination: Pagination) {
  transaction {
    tellerBankTransfer {
      list(filter: $filter, pagination: $pagination) {
        totalCount
        edges {
          node {
            id
            transactionId
            transactionDate
            tellerName
            transferType
            amount
          }
          cursor
        }
        pageInfo {
          startCursor
          endCursor
          hasNextPage
          hasPreviousPage
        }
      }
    }
  }
}

query getTellerBankDetails($transactionId: ID!) {
