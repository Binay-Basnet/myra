query getInventoryWarehouseDetails($id: ID!) {
  inventory {
    warehouse {
      getWarehouseDetails(id: $id) {
        data {
          id
          name
          phoneNumber
          address
          branchId
          branchName
        }
        error {
          ...QueryError
        }
      }
    }
  }
}

query getWarehouseList($paginate: Pagination!, $filter: Filter) {
  inventory {
    warehouse {
      listWarehouses(paginate: $paginate, filter: $filter) {
        totalCount
        edges {
          node {
            id
            name
            phoneNumber
            address
            branchId
            branchName
          }
          cursor
        }
        pageInfo {
          ...Pagination
        }
      }
    }
  }
}

query getInventoryWarehouseTransfer($filter: WarehouseTransferFilter, $pagination: Pagination!) {
  inventory {
    warehouse {
      listTransfers(filter: $filter, paginate: $pagination) {
        totalCount
        edges {
          node {
            id
            date
            entryNo
            reference
            sourceWarehouseId
            sourceWarehouseName
            destinationWarehouseId
            destinationWarehouseName
            status
          }
          cursor
        }

        pageInfo {
          ...Pagination
        }
      }
    }
  }
}

query getInventoryWarehouseRequestTransferDetails($id: ID!) {
  inventory {
    warehouse {
      getWarehouseTransferDetail(id: $id) {
        data {
          transferEntry {
            id
            date
            entryNo
            reference
            sourceWarehouseId
            sourceWarehouseName
            destinationWarehouseId
            destinationWarehouseName
            status
          }
          branchName
          authorizedReceiver
          authorizedSender
          description
          itemDetails {
            itemName
            quantity
            rate
            amount
          }
        }
        error {
          ...QueryError
        }
      }
    }
  }
}
