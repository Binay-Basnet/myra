query getSuppliersList($filter: InvSupplierFilter, $pagination: Pagination) {
  inventory {
    suppliers {
      list(filter: $filter, pagination: $pagination) {
        totalCount
        edges {
          node {
            id
            name
            location {
              state
              district
              localGovernment
              wardNo
              locality
              houseNo
              coordinates {
                longitude
                latitude
              }
            }
            phoneNo
            email
          }
          cursor
        }
        pageInfo {
          ...Pagination
        }
      }
    }
  }
}
query getInventoryRegisterList($filter: InventoryRegisterFilter, $pagination: Pagination) {
  inventory {
    register(filter: $filter, pagination: $pagination) {
      totalCount
      edges {
        node {
          id
          itemId
          itemCode
          itemName
          transaction_type
          unitPrice
          totalCost
          quantity
        }
        cursor
      }

      pageInfo {
        ...Pagination
      }
    }
  }
}

