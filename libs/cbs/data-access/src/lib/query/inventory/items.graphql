query getInventoryItemsList($filter: InvItemsDataFilter, $pagination: Pagination) {
  inventory {
    items {
      list(filter: $filter, pagination: $pagination) {
        totalCount
        edges {
          node {
            id
            itemCode
            name
            type
            costPrice
            sellingPrice
            itemQuantity
            taxId
            itemsInWarehouses
            taxValue
          }
          cursor
        }
        pageInfo {
          ...Pagination
        }
      }
    }
  }
}

query getInventoryUnitOfMeasure {
  inventory {
    unitOfMeasure {
      list {
        edges {
          node {
            name
            shortName
            acceptFraction
          }
        }
      }
    }
  }
}

