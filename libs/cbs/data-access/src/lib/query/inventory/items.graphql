query getInventoryItemGroupsDetails($id: ID!) {
  inventory {
    itemsGroup {
      getGroupdetails(id: $id) {
        data {
          groupId
          groupName
          underGroup
          description
        }
        error {
          ...QueryError
        }
      }
    }
  }
}

query getInventoryUnitsDetails($id: ID!) {
  inventory {
    unitOfMeasure {
      getUnitDetails(id: $id) {
        data {
          description
          shortName
          unitName
        }
        error {
          ...QueryError
        }
      }
    }
  }
}

query getInventoryItemsDetails($id: ID!) {
  inventory {
    items {
      getItemDetails(id: $id) {
        data {
          itemName
          itemCode
          itemGroup
          unit
          tax
          variants {
            costPrice
            itemName
            sellingPrice
            sku
          }
          ledgerDetail {
            purchaseLedger
            purchaseReturnLedger
            salesLedger
            salesReturnLedger
          }
          reorderLevel
          valuationMethod
        }
        error {
          ...QueryError
        }
      }
    }
  }
}
