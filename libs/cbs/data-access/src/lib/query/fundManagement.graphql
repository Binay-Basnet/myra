query getCurrentFundAmount($head: String!) {
  profitToFundManagement {
    getCurrentFundAmount(head: $head) {
      amount {
        amount
        amountType
      }
      error {
        ...QueryError
      }
    }
  }
}

query getFundManagement($id: ID!) {
  profitToFundManagement {
    get(id: $id) {
      record {
        grossProfit
        # grossProfitCoa
        staffBonus {
          ledgerID
          # accountCode
          # accountName
          percent
          amount
        }
        incometax {
          ledgerID
          # accountCode
          # accountName
          percent
          amount
        }
        fundDistribution {
          ledgerID
          # accountCode
          # accountName
          percent
          amount
        }
        #generalReserveFund
        #patronageRefundFund
        #cooperativePromotionFund
        #otherFunds {
        # accountCode
        # percent
        #}
      }
    }
  }
}

query profitToFundManagementList($filter: Filter, $pagination: Pagination) {
  profitToFundManagement {
    list(filter: $filter, pagination: $pagination) {
      totalCount
      edges {
        node {
          id
          fiscalYear
          grossProfit {
            amount
            amountType
          }
          profitBeforeTax {
            amount
            amountType
          }
          netProfit {
            amount
            amountType
          }
          state
        }
        cursor
      }
      pageInfo {
        ...Pagination
      }
    }
  }
}

query getFundManagementFormState($id: ID!) {
  profitToFundManagement {
    get(id: $id) {
      record {
        grossProfit
        grossProfitLedgerID
        grossProfitLedgerName
        # grossProfitCoa
        staffBonus {
          ledgerID
          ledgerName
          percent
          amount
        }
        incometax {
          ledgerID
          ledgerName
          percent
          amount
        }
        fundDistribution {
          ledgerID
          ledgerName
          percent
          amount
          tableIndex
        }
        state
      }
    }
  }
}

query checkSourceCOAValidity($head: String!) {
  profitToFundManagement {
    checkCOAValidity(head: $head) {
      data {
        branchId
        branchName
        count
      }
      error {
        ...QueryError
      }
    }
  }
}
