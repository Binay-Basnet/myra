query getCurrentFundAmount($forHeadOffice: Boolean!) {
  profitToFundManagement {
    getCurrentFundAmount(forHeadOffice: $forHeadOffice) {
      amount {
        amount
        amountType
      }
      coaHead
      coaHeadName
      error {
        ...QueryError
      }
    }
  }
}

query getFundManagement($id: ID!) {
  profitToFundManagement {
    get(id: $id) {
      record {
        grossProfit
        grossProfitCoa
        staffBonus {
          accountCode
          accountName
          percent
          amount
        }
        incometax {
          accountCode
          accountName
          percent
          amount
        }
        fundDistribution {
          accountCode
          accountName
          percent
          amount
        }
        #generalReserveFund
        #patronageRefundFund
        #cooperativePromotionFund
        #otherFunds {
        # accountCode
        # percent
        #}
      }
    }
  }
}

query profitToFundManagementList($filter: Filter, $pagination: Pagination) {
  profitToFundManagement {
    list(filter: $filter, pagination: $pagination) {
      totalCount
      edges {
        node {
          id
          fiscalYear
          grossProfit {
            amount
            amountType
          }
          profitBeforeTax {
            amount
            amountType
          }
          netProfit {
            amount
            amountType
          }
          state
        }
        cursor
      }
      pageInfo {
        ...Pagination
      }
    }
  }
}

query getFundManagementFormState($id: ID!) {
