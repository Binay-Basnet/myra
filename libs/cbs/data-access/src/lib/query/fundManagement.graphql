query getCurrentFundAmount($forHeadOffice: Boolean!) {
  profitToFundManagement {
    getCurrentFundAmount(forHeadOffice: $forHeadOffice) {
      amount {
        amount
        amountType
      }
      coaHead
      coaHeadName
      error {
        ...QueryError
      }
    }
  }
}

query getFundManagement($id: ID!) {
  profitToFundManagement {
    get(id: $id) {
      record {
        grossProfit
        grossProfitCoa
        staffBonusFund
        incomeTax
        generalReserveFund
        patronageRefundFund
        cooperativePromotionFund
        otherFunds {
          accountCode
          percent
        }
      }
    }
  }
}

query profitToFundManagementList($filter: Filter, $pagination: Pagination) {
  profitToFundManagement {
    list(filter: $filter, pagination: $pagination) {
      totalCount
      edges {
        node {
          id
          fiscalYear
          grossProfit {
            amount
            amountType
          }
          staffBonusFund
          incomeTax
          state
        }
        cursor
      }
      pageInfo {
        ...Pagination
      }
    }
  }
}

query getFundManagementFormState($id: ID!) {
  profitToFundManagement {
    get(id: $id) {
      record {
        staffBonusFund
        incomeTax
        generalReserveFund
        patronageRefundFund
        cooperativePromotionFund
        otherFunds {
          accountCode
          accountName
          percent
        }
        state
      }
    }
  }
}
