query getMyraMe {
  eBanking(source: EBANKING) {
    auth {
      meMyraUser {
        data {
          id
          cooperatives {
            id
            name
            logoUrl
            mobileNo
          }
          name
          mobile
          dob
        }
      }
    }
  }
}

query getCoopList {
  eBanking(source: EBANKING) {
    neosysClientsList {
      id
      clientName
      localGovernmentId
    }
  }
}

query getKYMGender($id: String!) {
  genderOptions(cooperativeId: $id) {
    id
    nameEn
    nameNp
  }
}
