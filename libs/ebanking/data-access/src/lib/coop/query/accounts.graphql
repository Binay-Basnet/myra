query getTotalExpense($listFilter: EbankingAccountFilter) {
  eBanking {
    account {
      list(filter: $listFilter) {
        recentTransactions(paginate: { after: "", first: -1 }) {
          summary {
            expensesThisMonth
            accountBalanceMap
