query getCoopMe {
  eBanking {
    auth {
      meCooperativeUser {
        data {
          defaultAccount
          myraUserId
          cooperativeId
          cooperativeName
          cooperativeProvince
          cooperativeDistrict
          cooperativeWard
          cooperativeLocalGovt
          memberId
          memberName
          memberProfilePicId
          memberProfilePicUrl
          memberMobileNo
        }
        error {
          ...QueryError
        }
      }
    }
  }
}
