query getShareSummary {
  eBanking(source: EBANKING) {
    share {
      summary {
        totalShare
        value
      }
    }
  }
}

query getEbankingShareHistory {
  eBanking(source: EBANKING) {
    share {
      history {
        id
        title
        date
        amount
        transactionDirection
        numberOfShares
      }
    }
  }
}
