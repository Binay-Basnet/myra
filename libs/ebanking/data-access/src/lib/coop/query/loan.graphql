query getLoanHistory($memberId: ID!, $filter: EBankingCooperativeServiceFilter) {
  eBanking(source: EBANKING) {
    cooperativeServices {
      loan {
        history(memberId: $memberId, filter: $filter) {
          data {
            id
            activeLoanStatus
            amount
            branch {
              id
              branchCode
              name
            }
            type
          }
        }
      }
    }
  }
}
