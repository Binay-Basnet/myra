query getCoopStats {
  eBanking {
    cooperativeServices {
      coopStatistics {
        totalBranches
        totalMembers
        totalCapital
      }
    }
  }
}

query getCoopChequeServices {
  eBanking {
    cooperativeServices {
      cheque {
        options {
          name
          enabled
        }
      }
    }
  }
}

query getCoopLoanServices {
  eBanking {
    cooperativeServices {
      loan {
        options {
          name
          enabled
          requestType
        }
      }
    }
  }
}

query getCoopComplaintServices {
  eBanking {
    cooperativeServices {
      complaint {
        options {
          name
          enabled
          requestType
        }
      }
    }
  }
}

query getCoopDownloads {
  eBanking {
    cooperativeServices {
      downloads {
        options {
          name
          enabled
          requestType
        }
      }
    }
  }
}

query getCoopPastChequeRequests($memberId: ID!, $filter: EBankingCooperativeServiceFilter) {
  eBanking {
    cooperativeServices {
      cheque {
        pastRequests(memberId: $memberId, filter: $filter) {
          id
          typeOfRequest
          chequeRequestType
          branch {
            name
          }
          createdDate
          serviceStatus
          collector {
            name
          }
          withdrawAmount
          withdrawDate
          chequeBlockReason
          chequeBlockNumber
          status
        }
      }
    }
  }
}

query getComplaintsList($memberId: ID!, $filter: EBankingCooperativeServiceFilter) {
  eBanking {
    cooperativeServices {
      complaint {
        history(memberID: $memberId, filter: $filter) {
          data {
            id
            feedbackDate
            detailedAccount
          }
        }
      }
    }
  }
}

query getDownloadCoopList($filter: EBankingDownloadsFilter) {
  eBanking {
    cooperativeServices {
      downloads {
        files(filter: $filter) {
          id
          name
          category
          extension
          size
          url
        }
      }
    }
  }
}
