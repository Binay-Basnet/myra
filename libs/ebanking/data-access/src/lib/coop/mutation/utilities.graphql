mutation accountTransfer($data: EbankingAccountTransferInput) {
  eBanking(source: EBANKING) {
    webUtilityPayments {
      accountTransfer(data: $data) {
        record {
          amount
          destinationAccount
          remarks
          sourceAccount
          transactionCode
          transactionDate
        }
        recordId
        success
        error {
          ...MutationError
        }
      }
    }
  }
}

mutation checkForSendMoney($data: EbankingSendMoneyInput) {
  eBanking(source: EBANKING) {
    webUtilityPayments {
      sendMoney {
        check(data: $data) {
          error {
            ...MutationError
          }
          verified
        }
      }
    }
  }
}

mutation completeSendMoney($data: EbankingSendMoneyInput, $transactionPin: String!) {
  eBanking(source: EBANKING) {
    webUtilityPayments {
      sendMoney {
        proceed(data: $data, transactionPin: $transactionPin) {
          error {
            ...MutationError
          }
          recordId
          record {
            amount
            purposeOfTransaction
            recipientAccountNumber
            recipientMobileNumber
            recipientName
            remarks
            sourceAccount
            transactionCode
            transactionDate
          }
        }
      }
    }
  }
}

mutation useUtility($input: UtilityInput!) {
  eBanking {
    utility {
      useUtility(input: $input) {
        data
        status
        error {
          ...MutationError
        }
      }
    }
  }
}

mutation makePayment($input: UtilityInput!) {
  eBanking {
    utility {
      makePayment(input: $input) {
        data
        status
        error {
          ...MutationError
        }
      }
    }
  }
}
