mutation accountTransfer($data: EbankingAccountTransferInput) {
  eBanking {
    webUtilityPayments {
      accountTransfer(data: $data) {
        record {
          amount
          destinationAccount
          remarks
          sourceAccount
          transactionCode
          transactionDate
        }
        recordId
        success
        error {
          ...MutationError
        }
      }
    }
  }
}
