query getCoopChequeServices {
  eBanking {
    cooperativeServices {
      cheque {
        options {
          name
          enabled
        }
      }
    }
  }
}

query getCoopLoanServices {
  eBanking {
    cooperativeServices {
      loan {
        options {
          name
          enabled
          requestType
        }
      }
    }
  }
}

query getCoopComplaintServices {
  eBanking {
    cooperativeServices {
      complaint {
        options {
          name
          enabled
          requestType
        }
      }
    }
  }
}

query getCoopDownloads {
  eBanking {
    cooperativeServices {
      downloads {
        options {
          name
          enabled
          requestType
        }
      }
    }
  }
}

query getCoopPastChequeRequests($memberId: ID!, $filter: EBankingCooperativeServiceFilter) {
  eBanking {
    cooperativeServices {
      cheque {
        pastRequests(memberId: $memberId, filter: $filter) {
          id
          typeOfRequest
          chequeRequestType
          branch {
            name
          }
          createdDate
          serviceStatus
          collector {
            name
          }
          withdrawAmount
          withdrawDate
          chequeBlockReason
          chequeBlockNumber
          status
        }
      }
    }
  }
}
