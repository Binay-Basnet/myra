query getEbankRecentTransactions($filter: RecentTransactionFilter) {
  eBanking {
    transaction {
      recent(filter: $filter) {
        id
        name
        transactionType
        date
        transactionDirection
        amount
      }
    }
  }
}

query getMonthlyTransactions($filter: Filter) {
  eBanking {
    transaction {
      monthly(filter: $filter) {
        id
        closingBalance
        month
        transactions {
          id
          name
          transactionType
          date
          transactionDirection
          amount
        }
      }
    }
  }
}
