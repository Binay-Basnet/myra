query getEbankLoanProductTypes($id: ID!) {
  eBanking {
    products {
      getLoanProductType(id: $id) {
        productType
      }
    }
  }
}

query getLoanProducts($productSubTypeId: ID!) {
  eBanking {
    products {
      loanProducts(productSubTypeId: $productSubTypeId) {
        data {
          id
          productName
          productType
        }
      }
    }
  }
}

query getLoanProductSubTypes {
  eBanking {
    products {
      loanProductSubTypes {
        id
        productSubType
        productTypeID
      }
    }
  }
}

query getLoanProductData($id: ID!) {
  settings {
    general {
      loanProducts {
        formState(id: $id) {
          data {
            id
            productName
            productType
            productSubType
            description
            typeOfMember
            minAge
            maxAge
            isStaffProduct
            isInsuranceApplicable
            isTenureApplicable
            isMonthlyInstallmentCompulsory
            isPenaltyApplicable
            isRebateApplicable
            isCollateralRequired
            allowPartialInstallment
            supportMultipleAccounts
            minTenureUnitNumber
            maxTenureUnitNumber
            interest {
              minRate
              maxRate
              defaultRate
            }
          }
        }
      }
    }
  }
}

query getLoanProductCriteria($productId: ID!) {
  eBanking {
    products {
      getLoanProductCriteria(productId: $productId) {
        data {
          minAge
          maxAge
          gender
          ethnicity
          educationQualification
          maritalStatus
          foreignEmployment
          occupation
          institutionType
          cooperativeType
          cooperativeUnion
        }
      }
    }
  }
}

query getDepositProduct($nature: NatureOfDepositProduct!) {
  eBanking {
    products {
      depositProduct(filter: $nature) {
        data {
          id
          productName
          description
          nature
          typeOfMember
        }
      }
    }
  }
}

query getDepositProductCriteria($productId: ID!) {
  eBanking {
    products {
      getDepositProductCriteria(productId: $productId) {
        data {
          minAge
          maxAge
          gender
          maritalStatus
          occupation
          educationQualification
          ethnicity
          foreignEmployment
          institutionType
          cooperativeUnion
          cooperativeType
        }
      }
    }
  }
}
