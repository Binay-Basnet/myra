mutation signUp($mobileNo: String!) {
  eBanking {
    auth {
      signUp(mobileNo: $mobileNo) {
        error {
          ...MutationError
        }
        recordId
      }
    }
  }
}

mutation verifyOTP($data: EbankingOtpInput!) {
  eBanking {
    auth {
      verifyOtp(data: $data) {
        error {
          ...MutationError
        }
        success
      }
    }
  }
}

mutation setPassword($data: EbankingPasswordInput!, $userId: ID!) {
  eBanking {
    auth {
      setPassword(data: $data, userID: $userId) {
        error {
          ...MutationError
        }
        recordId
      }
    }
  }
}

mutation eBankingLogin($data: EbankingLoginInput!) {
  eBanking {
    auth {
      login(data: $data) {
        recordId
        record {
          data {
            id
            cooperatives {
              id
              mobileNo
            }
            dob
            mobile
            name
          }
          token {
            access
            refresh
          }
        }
        error {
          ...MutationError
        }
      }
    }
  }
}

mutation checkAccount($id: ID!, $mobileNumber: String!) {
  eBanking {
    auth {
      checkAccount(coopId: $id, mobileNumber: $mobileNumber) {
        success
        error {
          ...MutationError
        }
        record {
          fullName
          memberId
        }
      }
    }
  }
}

query getCoopList {
  eBanking {
    neosysClientsList {
      id
      clientName
      localGovernmentId
    }
  }
}

query getEbankingMe {
  eBanking {
    me {
      id
      name
      contact
    }
  }
}

mutation setNewPin($data: CooperativeConnectInput) {
  eBanking {
    auth {
      setNewPin(data: $data){
        record {
          name
          id
          mobile
          cooperatives {
            id
            mobileNo
          }
        }
        error {
          ...MutationError
        }
      }
    }
  }
}

mutation loginToCooperative($cooperativeId: ID!, $pinCode: Int){
  eBanking {
    auth {
      loginToCooperative(cooperativeId: $cooperativeId, pinCode: $pinCode){
        error {
          ...MutationError
        }
        record {
          data {
            cooperativeId
            memberId
            memberMobileNo
            myraUserId
          }
          token {
            refresh
            access
          }
        }
      }
    }
  }
}

query getCoopMe{
  eBanking {
    auth {
      meCooperativeUser {
        data {
          myraUserId
          memberMobileNo
          cooperativeId
          memberId
        }
      }
    }
  }
}

query getMyraMe {
