query getCooperativeUnionKymEditData($id: ID!) {
  members {
    cooperativeUnion {
      formState(id: $id) {
        data {
          formData {
            institutionInformation {
              nameOfInstitutionEn
              nameOfInstitutionNp
              institutionType
              natureOfBusinessEn
              natureOfBusinessNp
              regdDate
              vatOrPan
              noOfBranches
              regdNo
              issuingOffice
              regdAddress {
                provinceId
                districtId
                localGovernmentId
                wardNo
                locality
                houseNo
                coordinates {
                  longitude
                  latitude
                }
              }
              operatingOfficeAddress {
                provinceId
                districtId
                localGovernmentId
                wardNo
                locality
                houseNo
                coordinates {
                  longitude
                  latitude
                }
              }
              branchOfficeAddress {
                provinceId
                districtId
                localGovernmentId
                wardNo
                locality
                houseNo
                coordinates {
                  longitude
                  latitude
                }
              }
              phone
              fax
              contactEmail
              website
              postBoxNo
              noOfEmployee
              lastAgmDate
              nameOfBank
              accountNumber
              accountName
              applicantName
              applicantNameNp
              applicantDesignationEn
              applicantDesignationNp
              applicantEmail
              applicantContactNo
              applicantPanNo
              applicantDateOfMembership
              applicantHighestQualification
              applicantPermanentAddress {
                provinceId
                districtId
                localGovernmentId
                wardNo
                locality
                houseNo
                coordinates {
                  longitude
                  latitude
                }
              }
              applicantIsPermanentAndTemporaryAddrSame
              applicantTemporaryAddress {
                provinceId
                districtId
                localGovernmentId
                wardNo
                locality
                houseNo
                coordinates {
                  longitude
                  latitude
                }
              }
              noOfMaleMemberCurrent
              noOfMaleMemberTarget
              noOfFemaleMemberCurrent
              noOfFemaleMemberTarget
              noOfInstitutionalMemberCurrent
              noOfInstitutionalMemberTarget
            }
          }
        }
      }
    }
  }
}

query getEconimicDetailsEditData($id: ID!) {
  members {
    cooperativeUnion {
      formState(id: $id) {
        data {
          formData {
            economicDetails {
              cashAndCashEquivalentCurrent
              cashAndCashEquivalentTarget
              bankCurrent
              bankTarget
              investmentsCurrent
              investmentsTarget
              loanCurrent
              loanTarget
              nonCurrentAssetsCurrent
              nonCurrentAssetsTarget
              otherNonCurrentAssetsCurrent
              otherNonCurrentAssetsTarget
              shareCapitalCurrent
              shareCapitalTarget
              reserveAndSurplusCurrent
              reserveAndSurplusTarget
              savingDepositCurrent
              savingDepositTarget
              loanAccountCurrent
              loanAccountTarget
              capitalGrantCurrent
              capitalGrantTarget
              currentLiabilitiesCurrent
              currentLiabilitiesTarget
              nonCurrentLiabilitiesCurrent
              nonCurrentLiabilitiesTarget
              incomeFromFinancialInvestment
              incomeFromNonFinancialInvestment
              incomeFromInvestment
              incomeFromServiceOperation
              incomeFromSales
              otherIncome
              miscellaneousIncome
              purchase
              directExpense
              administrativeExpense
              financialCost
              riskManagementCost
              deferredTaxExpense
            }
          }
        }
      }
    }
  }
}

query getBoardOfDirectorsDetailsList($id: ID!) {
  members {
    cooperativeUnion {
      formState(id: $id) {
        data {
          formData {
            boardOfDirectorsDetails {
              personnelDetails {
                id
                cooperativeUnionId
                fullName
                fullNameNp
                designationEn
                designationNp
                permanentAddress {
                  provinceId
                  districtId
                  localGovernmentId
                  wardNo
                  locality
                  houseNo
                  coordinates {
                    longitude
                    latitude
                  }
                }
                isPermanentAndTemporaryAddressSame
                temporaryAddress {
                  provinceId
                  districtId
                  localGovernmentId
                  wardNo
                  locality
                  houseNo
                  coordinates {
                    longitude
                    latitude
                  }
                }
                dateOfMembership
                highestQualification
                mobileNumber
                email
                citizenshipNo
                trainingAttended {
                  subjectOfTraining
                  dateOfTraining
                  trainingOrganization
                }
                panNo
              }
            }
          }
        }
      }
    }
  }
}
