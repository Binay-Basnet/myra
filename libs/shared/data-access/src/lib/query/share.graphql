query getShareBalanceList {
  share {
    balance {
      edges {
        node {
          id
          balance
          shareCount
          member {
            name
          }
        }
      }
      pageInfo {
        endCursor
        startCursor
      }
    }
  }
}

query getShareRegisterList {
  share {
    register {
      edges {
        node {
          transactionDate
          transactionDirection
          id
          member {
            name
          }
          balance
          shareStartNumber
          shareEndNumber
          shareCr
          shareDr
        }
      }
    }
  }
}

query getShareHistory($memberId: String!) {
  share {
    register(
      paginate: { first: 10, after: "dWduT1hYQWN2VVBHcGtmQ2RVd29JcktnZA" }
      filter: { memberId: $memberId }
    ) {
      edges {
        node {
          id
          member {
            id
          }
          shareStatus
          transactionDate
          transactionDirection
          shareStartNumber
          shareEndNumber
          shareCr
          shareDr
          balance
        }
      }
    }
  }
}
