fragment MutationError on MutationError {
  ... on BadRequestError {
    __typename
    message
    code
  }
  ... on ServerError {
    __typename
    message
    code
  }

  ... on AuthorizationError {
    __typename
    message
    code
  }
}

fragment KYMFieldData on KYMFieldData {
  id
  options {
    id
    value
  }
}
