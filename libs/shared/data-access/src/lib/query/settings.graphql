query getKYMDeclaration {
    settings {
        kymForm {
            declaration {
                id
                content
            }
        }
    }

}

query getCustomFields {
    settings {
        kymForm {
            field {
                list(filter: { isCustom: true }) {
                    data {
                        id
                        name
                        enabled
                        fieldType
                        isCustom
                        hasOtherField
                        options {
                            id
                            name
                            variant
                            optionType
                            enabled
                        }
                    }
                }
            }

        }
    }
}
