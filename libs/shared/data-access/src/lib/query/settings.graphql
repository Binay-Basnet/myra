query getKYMDeclaration {
    settings {
        general {
            KYM {
                individual {
                    declaration {
                        id
                        content
                    }
                }
            }
        }
    }
}

query getCustomFields {
    settings {
        general {
            KYM {
                individual {
                    field {
                        list(filter: { isCustom: true }) {
                            data {
                                id
                                name
                                enabled
                                fieldType
                                isCustom
                                hasOtherField
                                options {
                                    id
                                    name
                                    fieldType
                                    enabled
                                }
                            }
                        }
                    }
                }
            }
        }
    }
}
