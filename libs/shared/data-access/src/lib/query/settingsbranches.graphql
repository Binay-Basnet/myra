query getBranchesList {
  settings {
    general {
      branch {
        list {
          edges {
            node {
              branchCode
              address {
                provinceId
                districtId
                locality
                wardNo
                locality
              }
              manager {
                id
              }
              contactNumber
              name
              category
              estDate
            }
          }
        }
      }
    }
  }
}

query getChartOfAccounts {
  settings {
    general {
      chartsOfAccount {
        class {
          data {
            id
            name
          }
        }
      }
    }
  }
}
