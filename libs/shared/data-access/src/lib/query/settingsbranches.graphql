query getBranchesList {
  settings {
    general {
      branch {
        list {
          edges {
            node {
              branchCode
              address
              manager
              contactNumber
              name
              category
              estDate
            }
          }
        }
      }
    }
  }
}

query getChartOfAccounts {
  settings {
    general {
      chartsOfAccount {
        class {
          data {
            id
            name
          }
        }
      }
    }
  }
}
