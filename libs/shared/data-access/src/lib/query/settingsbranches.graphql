query getBranchesList {
    settings {
        general {
            branch {
                list {
                    edges {
                        node {
                            branchCode
                            address {
                                provinceId
                                districtId
                            }
                            manager {
                                id
                                personalInformation {
                                    name {
                                        firstName
                                    }
                                }
                            }

                            contactNumber
                        }
                    }
                }
            }
        }
    }
}

query getChartOfAccounts {
    settings {
        general {
            chartsOfAccount {
                class {
                    data {
                        id
                        name
                    }
                }
            }
        }
    }
}
