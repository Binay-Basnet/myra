query getDepositSettingsIro {
  settings {
    general {
      deposit {
        ... on DepositSettingsQuery {
          iroFormState {
            data {
              iroName
              iroAddress
              iroCode
            }
            error {
              __typename
            }
          }
        }
      }
    }
  }
}

query getDepositSettingsTds {
  settings {
    general {
      deposit {
        ... on DepositSettingsQuery {
          tdsFormState {
            data {
              individual
              institution
              cooperative
              coopUnion
            }
            error {
              __typename
            }
          }
        }
      }
    }
  }
}
