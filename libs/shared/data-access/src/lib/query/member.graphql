              mobileNumber
              phoneNumber
              email
            }
            identification {
              identificationSelection
              citizenshipNo
              citizenshipIssueDate
              citizenshipIssuePlace
              passportNo
              passportIssueDate
              passportIssuePlace
              nationalIDNo
              drivingLicenseNo
              drivingLicenseIssueDate
              drivingLicenseIssuePlace
              voterCardNo
              voterPollingStation
            }
            rentedHouse {
              landlordName
              landlordContact
            }
            maritalStatusId
            profession {
              professionId
              otherProfession
            }
            foreignEmployment {
              isForeignEmployment
              foreignEmpCountryId
              typeOfVisaId
              foreignEstimatedAnnualIncome
            }
            annualIncomeSourceId
            membershipDetails {
              purposeId
