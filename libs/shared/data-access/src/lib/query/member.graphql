            religionId
            mobileNumber
            phoneNumber
            email
            additionalContactDetails {
              ...KYMFieldData
            }
            identification {
              ...KYMFieldData
            }
            permanentStateId
            permanentDistrictId
            permanentLocalityId
            permanentWardId
            permanentTole
            permanentHouseNo
            permanentLocation {
              longitude
              latitude
            }
            isPermanentAndTemporaryAddressSame
            temporaryStateId
            temporaryDistrictId
            temporaryLocalityId
            temporaryWardId
            temporaryTole
            temporaryHouseNo
            temporaryLocation {
              longitude
              latitude
            }
            landlordName
            landlordContact
            familyDetails {
              ...KYMFieldData
            }
            maritalStatusId
            professional
            otherProfession
            mainOccupation {
              ...KYMFieldData
            }
            spouseOccupation {
              ...KYMFieldData
            }
            enableForeignEmployee
            countryId
            typeOfVisaId
            foreignEstimatedAnnualIncome
            annualIncomeSourceId
            incomeSourceDetails {
              ...KYMFieldData
            }
            identityLevel
            purposeId
            isMemberOfAnotherCooperative
            otherMembershipDetails {
              ...KYMFieldData
            }
            familyMemberInThisCooperative
            familyMembershipDetails {
              ...KYMFieldData
            }
            initialTransactionDetails {
              ...KYMFieldData
            }
            estimatedAnnualTransactionAmount
            estimatedAnnualLoanAmount
            isPoliticallyExposed
            politicallyExposedDetails
            hasBeneficialOwner
            beneficialRelationshipId
            beneficialFullName
            isConvicted
            convictedDetails
