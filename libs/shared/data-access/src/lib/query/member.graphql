query getMemberList(
  $objState: ObjState
  $first: Int
  $before: Cursor
  $after: Cursor
  $last: Int
) {
  members {
    list(
      pagination: { first: $first, before: $before, after: $after, last: $last }
      filter: { objState: $objState }
    ) {
      totalCount
      edges {
        node {
          id
          memberId
          personalInformation {
            name {
              firstName
              lastName
            }
          }
          address {
            permanent {
              district
              state
            }
          }
          contact {
            mobile
          }
          createdAt
        }
        cursor
      }
      pageInfo {
        startCursor
        endCursor
      }
    }
  }
}

query getMemberTypes {
  members {
    memberTypes {
      id
      type
    }
  }
}

query getMemberTranslation($id: ID!) {
  members {
    individual {
      translate(id: $id) {
        id
        data
        translatedValue
      }
    }
  }
}

query getKymFormStatus($id: ID!) {
  members {
    individual {
      formState(id: $id) {
        data {
          sectionStatus {
            personal {
              completed
              error
            }
            professional {
              completed
              error
            }
            cooperativeMembership {
              completed
              error
            }
            declaration {
              completed
              error
            }
          }
        }
      }
    }
  }
}
