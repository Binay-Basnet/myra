query getMemberList($objState: ObjState, $pagination: Pagination) {
  members {
    list(pagination: $pagination, filter: { objState: $objState }) {
      totalCount
      edges {
        node {
          id
          name
          code
          address {
            state
            district
            localLevel
            wardNo
            locality
          }
          contact
          createdAt
          dateJoined
        }
        cursor
      }
      pageInfo {
        startCursor
        endCursor
      }
    }
  }
}

query getMemberTypes {
  members {
    memberTypes {
      data {
        id
        type
      }
    }
  }
}

query getMemberTranslation($id: ID!) {
  members {
    translate(id: $id) {
      data {
        id
        data
        translatedValue
      }
    }
  }
}

query getKymFormStatus($id: String!) {
  members {
    individual(id: $id) {
      formState {
        data {
          sectionStatus {
            personal {
              completed
              error
            }
            professional {
              completed
              error
            }
            cooperativeMembership {
              completed
              error
            }
            declaration {
              completed
              error
            }
          }
        }
      }
    }
  }
}

query getKYMIndItemDetails(
  $id: ID
  $name: String
  $customId: KYM_FIELD_CUSTOM_ID
  $isIdentificationDoc: KYM_Field_Parent
) {
  settings {
    kymForm {
      field {
        list(
          filter: {
            id: $id
            name: $name
            kymType: INDIVIDUAL
            customId: $customId
            parent: $isIdentificationDoc
          }
        ) {
          data {
            id
            name
            enabled
            options {
              id
              name
              fieldType
              enabled
            }
            hasOtherField
            dependsOn
            isCustom
            maxSize
            fieldType
          }
        }
      }
    }
  }
}

query getMemberIndividualData($id: ID!) {
  members {
    details(id: $id) {
      data {
        id
        name
        address {
          state
          district
          localLevel
          wardNo
          locality
        }
        contact
        dateJoined
        profile {
          ... on IndividualMember {
            personalInformation {
              firstName
              middleName
              lastName
              genderId
              dateOfBirth
              ethnicityId
              nationalityId
              educationQualificationId
              religionId
              contact {
                mobile
                residence
                office
              }
              identification {
                id
                fields {
                  name
                  value
                }
              }
              permanentAddress {
                state
                district
                localLevel
                wardNo
                locality
              }
              temporaryAddress {
                state
                district
                localLevel
                wardNo
                locality
              }
              landlordName
              landlordContact
              maritalStatusId
              familyDetails {
                relationshipId
                fullName
              }
            }
          }
        }
      }
    }
  }
}

