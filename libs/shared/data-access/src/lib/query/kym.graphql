}

query getIndIdentificationDocOption($id: String!) {
  members {
    individual(id: $id) {
      options {
        list(filter: { parent: IDENTIFICATION }) {
          data {
            id
            name
            options {
              id
              name
              fieldType
              enabled
            }
          }
        }
      }
    }
  }
}
