query getIndividualKYMOption($id: String!, $fieldName: String) {
  members {
    individual(id: $id) {
      options {
        list(filter: { name: $fieldName }) {
          data {
            options {
              id
              name
              fieldType
              enabled
            }
          }
        }
      }
    }
  }
}

