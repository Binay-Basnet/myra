query getIndividualKYMOption($fieldName: String) {
  members {
    individual {
      options {
        list(filter: { name: $fieldName }) {
          data {
            options {
              id
              name
              fieldType
              enabled
            }
          }
        }
      }
    }
  }
}

query getIndividualKYMOptions($filter: ListKYMFieldFilter) {
  members {
    individual {
      options {
        list(filter: $filter) {
          data {
            options {
              id
              name
              fieldType
              enabled
            }
          }
        }
      }
    }
  }
}

query getIndIdentificationDocOption {
  members {
    individual {
      options {
        list(filter: { parent: IDENTIFICATION }) {
          data {
            id
            name
            options {
              id
              name
              fieldType
              enabled
            }
          }
        }
      }
    }
  }
}
