query getIndividualKYMOptions($searchTerm: FormFieldSearchTerm!) {
  form {
    options {
      predefined(
        filter: { searchTerm: $searchTerm, category: KYM_INDIVIDUAL }
      ) {
        data {
          id
          name
        }
      }
    }
  }
}

