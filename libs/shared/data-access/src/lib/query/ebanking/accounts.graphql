query getAccountList{
  eBanking {
    account {
      list(paginate: {first: 6}) {
        edges {
          node {
            id
            name
            amount
            isDefault
            accountNumber
            interestRate
          }
        }
      }
    }
  }
}

query getAccountSummary{
  eBanking {
    account {
      summary {
        totalSaving
        totalLoan
      }
    }
  }
}
