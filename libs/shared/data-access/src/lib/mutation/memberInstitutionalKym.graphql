mutation getNewId {
  newId
}

mutation setInstitutionData($id: ID!, $data: KymInsInput!) {
  members {
    institution(id: $id) {
      add(data: $data) {
        recordId
        error {
          ... on KymIndAddInvalidDataError {
            error
          }
        }
      }
    }
  }
}

mutation setInstitutionSisterDetails(
  $id: ID!
  $sis: ID!
  $data: KymInsSisterConcernInput!
) {
  members {
    institution(id: $id) {
      addSisterConcerns(sisterConcernId: $sis, data: $data) {
        recordId
        error {
          ... on KymIndAddInvalidDataError {
            error
          }
        }
      }
    }
  }
}

mutation setInstitutionAddDirectors(
  $id: ID!
  $dir: ID!
  $data: KymInsDirectorInput!
) {
  members {
    institution(id: $id) {
      addDirectors(directorId: $dir, data: $data) {
        recordId
        error {
          ... on KymIndAddInvalidDataError {
            error
          }
        }
      }
    }
  }
}
