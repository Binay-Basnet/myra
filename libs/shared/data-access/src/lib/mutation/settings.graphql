mutation addConditionField($fieldId: ID!, $dependsOn: [ID]!) {
    settings {
        kymForm {
            condition(fieldId: $fieldId, dependsOn: $dependsOn) {
                recordId
            }
        }
    }
}

mutation addFileSize($fieldId: ID!, $maxSize: Int!) {
    settings {
        kymForm {
            maxSize(fieldId: $fieldId, maxSize: $maxSize) {
                recordId
            }
        }
    }
}
mutation addCustomField {
    settings {
        kymForm {
            field {
                add(
                    data: {
                        kymType: INDIVIDUAL
                        name: "121"
                        fieldType: SINGLE_SELECT
                        hasOtherField: false
                        enabled: false
                    }
                ) {
                    record {
                        id
                        name
                        enabled
                        fieldType
                        isCustom
                        hasOtherField
                        options {
                            id
                            name
                            fieldType
                            enabled
                        }
                    }
                }
            }
        }
    }
}

mutation updateCustomField(
    $fieldId: ID!
    $fieldName: String
    $fieldType: KYM_FIELD_TYPE
    $fieldEnabled: Boolean
) {
    settings {
        kymForm {
            field {
                update(
                    id: $fieldId
                    data: {
                        name: $fieldName
                        fieldType: $fieldType
                        enabled: $fieldEnabled
                    }
                ) {
                    recordId
                    record {
                        id
                        name
                        enabled
                    }
                }
            }
        }
    }
}
