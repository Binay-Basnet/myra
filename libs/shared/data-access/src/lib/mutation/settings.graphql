mutation addKYMOption(
    $fieldId: ID!
    $optionName: String!
    $optionId: ID
    $optionEnabled: Boolean!
    $optionFieldType: FIELD_TYPES
) {
    settings {
        general {
            KYM {
                individual {
                    option {
                        update(
                            fieldId: $fieldId
                            data: {
                                id: $optionId
                                name: $optionName
                                enabled: $optionEnabled
                                fieldType: $optionFieldType
                            }
                        ) {
                            recordId
                            record {
                                id
                                name
                                fieldType
                                enabled
                            }
                        }
                    }
                }
            }
        }
    }
}

mutation deleteKYMField($optionId: ID!) {
    settings {
        general {
            KYM {
                individual {
                    option {
                        delete(optionId: $optionId) {
                            recordId
                        }
                    }
                }
            }
        }
    }
}

mutation arrangeKYMField($optionId: ID!, $from: Int!, $to: Int!) {
    settings {
        general {
            KYM {
                individual {
                    option {
                        arrange(optionId: $optionId, from: $from, to: $to) {
                            recordId
                        }
                    }
                }
            }
        }
    }
}
mutation toggleOtherOption($groupId: ID!, $hasOtherField: Boolean!) {
    settings {
        general {
            KYM {
                individual {
                    field {
                        update(id: $groupId, data: { hasOtherField: $hasOtherField }) {
                            record {
                                name
                                hasOtherField
                            }
                        }
                    }
                }
            }
        }
    }
}

mutation addConditionField($fieldId: ID!, $dependsOn: [ID]!) {
    settings {
        general {
            KYM {
                individual {
                    condition(fieldId: $fieldId, dependsOn: $dependsOn) {
                        recordId
                    }
                }
            }
        }
    }
}

mutation addFileSize($fieldId: ID!, $maxSize: Int!) {
    settings {
        general {
            KYM {
                individual {
                    maxSize(fieldId: $fieldId, maxSize: $maxSize) {
                        recordId
                    }
                }
            }
        }
    }
}

mutation addCustomField {
    settings {
        general {
            KYM {
                individual {
                    field {
                        add(
                            data: {
                                name: ""
                                fieldType: SINGLE
                                hasOtherField: false
                                enabled: false
                            }
                        ) {
                            record {
                                id
                                name
                                enabled
                                fieldType
                                isCustom
                                hasOtherField
                                options {
                                    id
                                    name
                                    fieldType
                                    enabled
                                }
                            }
                        }
                    }
                }
            }
        }
    }
}

mutation updateCustomField(
    $fieldId: ID!
    $fieldName: String
    $fieldType: KYM_FIELD_TYPE
    $fieldEnabled: Boolean
) {
    settings {
        general {
            KYM {
                individual {
                    field {
                        update(
                            id: $fieldId
                            data: { name: $fieldName, fieldType: $fieldType, enabled: $fieldEnabled }
                        ) {
                            recordId
                            record {
                                id
                                name
                                enabled
                            }
                        }
                    }
                }
            }
        }
    }
}
