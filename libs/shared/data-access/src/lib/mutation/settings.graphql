mutation addConditionField($fieldId: ID!, $dependsOn: [ID]!) {
  settings {
    kymForm {
      condition(fieldId: $fieldId, dependsOn: $dependsOn) {
        recordId
        error {
          ...MutationError
        }
      }
    }
  }
}

mutation addFileSize($fieldId: ID!, $maxSize: Int!) {
  settings {
    kymForm {
      maxSize(fieldId: $fieldId, maxSize: $maxSize) {
        recordId
      }
    }
  }
}

mutation updateCustomField(
  $fieldId: ID!
  $fieldName: String
  $fieldType: KYM_FIELD_TYPE
  $fieldEnabled: Boolean
) {
  settings {
    kymForm {
      field {
        update(
          id: $fieldId
          data: {
            name: $fieldName
            fieldType: $fieldType
            enabled: $fieldEnabled
          }
        ) {
          recordId
          record {
            id
            name
            enabled
          }
        }
      }
    }
  }
}

mutation deleteCustomField($id: ID!) {
  settings {
    kymForm {
      field {
        delete(id: $id) {
          recordId
          error {
            ...MutationError
          }
        }
      }
    }
  }
}
