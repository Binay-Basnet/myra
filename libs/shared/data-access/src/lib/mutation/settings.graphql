mutation addKYMOption($fieldId: ID!, $data: KYMOptionInput!) {
    settings {
        kymForm {
            option {
                upsert(fieldId: $fieldId, data: $data) {
                    recordId
                    record {
                        id
                        name
                        fieldType
                        enabled
                    }
                    error {
                        ...MutationError
                    }
                }
            }
        }
    }
}

