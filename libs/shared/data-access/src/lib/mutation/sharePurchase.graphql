mutation addSharePurchase($id: ID!, $data: SharePurchaseInput!) {
  share {
    purchase(id: $id, data: $data) {
      recordId
      record {
        id
        createdAt
        modifiedAt
        member {
          id
        }
        status
        transactionDate
        transactionDirection
        credit
        debit
        startNumber
        endNumber
        balance
        shareAmount
        totalAmount
        extraFee {
          name
          value
        }
        paymentMode
        bankId
        voucherNumber
        accountId
      }
    }
  }
}
