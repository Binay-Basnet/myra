mutation setCooperativeUnionInstitutionData(
  $id: ID!
  $data: CoopUnionInstitutionInformationInput
) {
  members {
    cooperativeUnion {
      add(id: $id) {
        institutionInformation(data: $data) {
          recordId
        }
      }
    }
  }
}

mutation setPersonnelDetails(
  $id: ID!
  $personnelId: String!
  $sectionType: CooperativeUnionPersonnelSection!
  $data: CoopUnionPersonnelInput
) {
  members {
    cooperativeUnion {
      add(id: $id) {
        personnelDetails(
          recordId: $personnelId
          sectionType: $sectionType
          data: $data
        ) {
          recordId
        }
      }
    }
  }
}

