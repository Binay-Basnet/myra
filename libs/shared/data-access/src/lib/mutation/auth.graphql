mutation login($data: LoginInput!) {
  auth {
    login(data: $data) {
      recordId
      record {
        token {
          access
          refresh
        }
        user {
          id
          objState
          username
          firstName
          middleName
          lastName
        }
      }
    }
  }
}

mutation refresh($refreshToken: String!) {
  auth {
    token(refreshToken: $refreshToken) {
      access
      refresh
    }
  }
}
