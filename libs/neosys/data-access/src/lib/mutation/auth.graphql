mutation login($data: NeosysLoginInput!) {
  neosys {
    auth {
      login(data: $data) {
        recordId
        record {
          token {
            access
            refresh
          }
          user {
            id
            objState
            username
            firstName
            middleName
            lastName
          }
        }
      }
    }
  }
}

mutation refresh($refreshToken: String!) {
  neosys {
    auth {
      token(refreshToken: $refreshToken) {
        token {
          access
          refresh
        }
        error {
          ...MutationError
        }
      }
    }
  }
}
