mutation addNewClient($data: OrganizationClientInput) {
  neosys {
    client {
      add(data: $data) {
        error {
          ...MutationError
        }
        recordId
      }
    }
  }
}

mutation createDB($saccosID: ID!) {
  neosys {
    client {
      createDB(saccosId: $saccosID) {
        recordId

        error {
          ...MutationError
        }
      }
    }
  }
}
