query getClosingDayList($pagination: Pagination, $filter: Filter) {
  neosys {
    thread {
      closingDay {
        listClosingDay(pagination: $pagination, filter: $filter) {
          totalCount
          edges {
            node {
              id
              createdAt
              transactionDate
              slug
              queryID
              queryDate
            }
            cursor
          }
          pageInfo {
            ...Pagination
          }
        }
      }
    }
  }
}

