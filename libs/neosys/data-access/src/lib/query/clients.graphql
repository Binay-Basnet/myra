query getClientsList {
  neosys {
    client {
      list {
        id
        clientName
        provinceId
        districtId
        localGovernmentId
        locality
        houseNo
        wardNo
        dateJoined
        dbCreated
      }
    }
  }
}

query getClientDetails($clientId: ID!) {
  neosys {
    client {
      details(clientId: $clientId) {
        environments {
          id
          environmentName
          environmentSlug
          otpToken
          description
          isForProduction
        }
      }
    }
  }
}
