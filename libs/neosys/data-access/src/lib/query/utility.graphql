query getUtilityTransactionList($paginate: Pagination!, $filter: Filter) {
  utility {
    listUtilityRecords(paginate: $paginate, filter: $filter) {
      totalCount
      edges {
        node {
          id
          slug
          saccossName
          drAmount
          crAmount
          utility
          txnStatus
          amount
        }
        cursor
      }
      pageInfo {
        ...Pagination
      }
    }
  }
}
