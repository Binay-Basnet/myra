query getProjects {
  protectedQuery {
    getProjects
  }
}

query getDirectoryStructure($dbName: String!) {
  protectedQuery {
    getDirectoryStructure(dbName: $dbName) {
      data {
        database
        mapperCSV
        sourceCSV
        transformedCSV
      }
    }
  }
}

