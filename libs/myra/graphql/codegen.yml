overwrite: true
schema: ${NX_SCHEMA_PATH}
documents: 'libs/myra/graphql/src/lib/**/*.graphql'
watch: true
generates:
  libs/myra/graphql/src/generated/graphql.ts:
    plugins:
      - add:
          content:
            - '//This Code is auto generated by graphql-codegen, DO NOT EDIT'
            - '//You can update the queries or mutations in *.graphql to generate any new changes.'
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-query'
    config:
      scalars:
        Time: string
        Any: unknown
        Cursor: string
        InvalidData: Record<string, Array<string>>
        Map: Record<string, string>
        Date: string
      skipTypename: true
      inlineFragmentTypes: combine
      fetcher:
        func: './axiosHelper#useAxios'
        isReactHook: true
  libs/myra/graphql/graphql.schema.json:
    plugins:
      - 'introspection'
