query getMemberList ($objState: ObjState) {
  members {
    list(pagination: { first: 10 }, filter: { objState: $objState }) {
      edges {
        node {
          id
          personalInformation {
            name {
              firstName
              lastName
            }
          }
          address {
            permanent {
              district
              state
            }
          }
          contact {
            mobile
          }
          createdAt
        }
      }
      pageInfo {
        startCursor
        endCursor
      }
    }
  }
}
