query getMemberList {
  members{
    list(pagination:{  after:"GnScEVElJwWskbrdOjkMlflHX", first: 10}){
      edges{
        node {
          id
          personalInformation {
            name {
              firstName
              lastName
            }
          }
          address {
            permanent {
              district
              state
            }
          }
          contact {
            mobile
          }
          createdAt
        }
      }
      pageInfo {
        startCursor
        endCursor
      }
    }
  }
}
