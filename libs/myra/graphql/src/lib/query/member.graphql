query getMemberList($objState: ObjState) {
  members {
    list(
      pagination: { first: 10, after: "dWduT1hYQWN2VVBHcGtmQ2RVd29JcktnZA" }
      filter: { objState: $objState }
    ) {
      edges {
        node {
          id
          personalInformation {
            name {
              firstName
              lastName
            }
          }
          address {
            permanent {
              district
              state
            }
          }
          contact {
            mobile
          }
          createdAt
        }
        cursor
      }
      pageInfo {
        startCursor
        endCursor
      }
    }
  }
}

query getMemberTypes {
  members {
    memberTypes {
      id
      type
    }
  }
}
