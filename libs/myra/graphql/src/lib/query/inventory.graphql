query getInventoryItems {
  inventory {
    items {
      list {
        edges {
          node {
            id
            name
            type
            unitPrice
            itemQuantity
          }
        }
      }
    }
  }
}

query getInventoryItemGroup {
  inventory {
    itemsGroup {
      list{
        edges {
          node {
            name
            id
            description
            parentCategory
          }
        }
      }
    }
  }
}

query getInventoryVendor {
  inventory {
    vendors {
      list {
        edges {
          node {
            name
            location
            email
            phoneNumber
          }
        }
      }
    }
  }
}


query getInventoryUnitOfMeasure {
  inventory {
    unitOfMeasure {
      list {
        edges {
          node {
            name
            shortName
            acceptFraction
          }
        }
      }
    }
  }
}
