query getShareBalanceList {
    share {
        balance {
            edges {
                node {
                    id
                    balance
                    shareCount
                    member {
                        personalInformation {
                            name {
                                firstName
                                lastName
                            }
                        }
                    }
                }
            }
            pageInfo {
                endCursor
                startCursor
            }
        }
    }
}

query getShareRegisterList {
    share {
        register {
            edges {
                node {
                    transactionDate
                    transactionDirection
                    id
                    member {
                        personalInformation {
                            name {
                                firstName
                                lastName
                            }
                        }
                    }
                    balance
                    shareStartNumber
                    shareEndNumber
                    shareCr
                    shareDr

                }
            }
        }
    }
}

query getMemberData($id: ID!) {
    members {
        individual {
            get(id: $id) {
                data {
                    member {
                        id
                        address {
                            permanent {
                                state
                                district
                                vdc
                                wardNo
                                locality
                            }
                            temporary {
                                state
                                district
                                vdc
                                wardNo
                                locality
                            }
                        }
                        contact {
                            mobile
                            office
                            residence
                        }
                        personalInformation {
                            name {
                                firstName
                                middleName
                                lastName
                            }
                            gender
                            title
                            dateOfBirth
                            nationality
                            citizenship {
                                number
                                issuePlace
                                issueDate
                            }
                            occupation
                            panNumber
                        }
                    }
                }
            }
        }
    }
}

query getShareHistory($memberId: String!) {
    share {
        register(
            paginate: { first: 10, after: "dWduT1hYQWN2VVBHcGtmQ2RVd29JcktnZA" }
            filter: { memberId: $memberId }
        ) {
            edges {
                node {
                    id
                    member {
                        id
                    }
                    shareStatus
                    transactionDate
                    transactionDirection
                    shareStartNumber
                    shareEndNumber
                    shareCr
                    shareDr
                    balance
                }
            }
        }
    }
}
