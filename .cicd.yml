volumes:
- name: node_modules
  host:
    path: /build-cache/myra-ui-${DRONE_BRANCH}/node_modules
- name: commit-sha
  host:
    path: /build-cache/myra-ui-${DRONE_BRANCH}/previous-success-build-commit-sha
- name: storybook-build
  host:
    path: /build-cache/myra-ui-${DRONE_BRANCH}/storybook
depends_on:
