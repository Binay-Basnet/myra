name: Update last successful build commit SHA

steps:
- name: update content in host file
  image: alpine:latest
  volumes:
  - name: commit-sha
    path: /drone/previous-success-build-commit-sha
  commands:
  - echo $DRONE_COMMIT_SHA > /drone/previous-success-build-commit-sha

